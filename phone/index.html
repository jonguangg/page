img{width:100%;height:100%;}

<script>
function $(_id){return document.getElementById(_id);}	

function init(){
    $("logo").style.width = document.documentElement.clientWidth+"px";//上部图片宽=屏幕宽
    $("logo").style.heigth = $("logo").offsetWidth*0.6266+"px";//上部图片高按原图等比例缩放
    
	for(i=0;i<4;i++){
    //    $("icon_"+i).style.width = $("logo").style.width*0.2969+"px";//4个图标的宽按屏幕宽等比例缩放
		$("icon_"+i).style.height = $("icon_0").offsetWidth+"px";//4个图标高=自己的宽，保证是圆的
	}
    
    var cHeight = document.documentElement.clientHeight;//屏幕高
    var jHeight = (cHeight-$("logo").offsetHeight-$("icon_0").offsetWidth*2)/3//图片上下间隔
    
    $("icon_0").style.top = $("logo").offsetHeight+jHeight+"px";//4个图标定位
    $("icon_1").style.top = $("logo").offsetHeight+jHeight+"px";//4个图标定位
    $("icon_2").style.top = $("icon_0").offsetTop+$("icon_0").offsetHeight+jHeight+"px";//4个图标定位
    $("icon_3").style.top = $("icon_0").offsetTop+$("icon_0").offsetHeight+jHeight+"px";//4个图标定位
}

</script>

<body background="bg.png" bgcolor="transparent"  leftmargin="0" topmargin="0" onload="init();">
