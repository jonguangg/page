function pageDown(){
	position = (parseInt((focusListPosSeries+listSize)/listSize)-1)*listSize; //当前页的第一个
	if(position+listSize<listArray.length){
		focusListPosSeries+=listSize;
		showList();
		focusListPosSeries=position;
	}
}
function pageUp(){
	position = (parseInt((focusListPosSeries+listSize)/listSize)-1)*listSize; //当前页的第一个
	if(position-listSize>-1){
		focusListPosSeries-=listSize;
		showList();
		focusListPosSeries=position;
	}
}

//Cookie
function setCookie(name, value){
    var exp = new Date(); 
    exp.setTime(exp.getTime() + (1*1*60*1000));//小时*分钟*秒*毫秒
    window.document.cookie = name + "=" + escape (value) + "; expires=" + exp.toGMTString();
}
function setCookieLong(name, value,day){
    var exp = new Date(); 
    exp.setTime(exp.getTime() + (day*24*60*60*1000));//天*小时*分钟*秒*毫秒
    window.document.cookie = name + "=" + escape (value) + "; expires=" + exp.toGMTString();
}

function delCookie(name){ 
  var exp = new Date(); 
  exp.setTime(exp.getTime() -1000);
  window.document.cookie = name + "= null; expires=" + exp.toGMTString();
}

function getCookie(sName){
  var aCookie = document.cookie.split("; ");
  for (var i=0; i < aCookie.length; i++)
  {
    var aCrumb = aCookie[i].split("=");
    if (sName == aCrumb[0]){
      return unescape(aCrumb[1]);
    }
  }
  return null;
}

function doSelect(){//确认键
	if(areaTvseries=="back"){
		delCookie("areaTvseries");
		delCookie("focusListPosSeries");
		location.href = "../index.htm";
	}else if(areaTvseries=="collect"){
		location.href = "shouCang.htm";
	}else if(areaTvseries=="pageUp"){
		pageUp();
	}else if(areaTvseries=="pageDown"){
		pageDown();
	}else if(areaTvseries=="list"){
		setCookie("areaTvseries", areaTvseries);
//		setCookie("focusListPosSeries", focusListPosSeries);
		last = focusListPosSeries;
		setCookieLong("last", last,7);
		location.href = listArray[focusListPosSeries].url;
	}else if(areaTvseries.slice(0,4)=="star"){
		var n = areaTvseries.slice(-1);
		location.href = n+".htm";
	}
}
