function showImg(){
	if(areaZone=="img"){
		  $("bigImg").style.border = "4px outset #ffcc33";
	}else $("bigImg").style.border = "4px outset white";
	currImg = firstImg+2<listArray.length?currImg=firstImg+2:currImg=firstImg+2-listArray.length;
	var temp =0;
	for(i=0; i<imgSize; i++){
		if(firstImg+i<listArray.length){
			temp = firstImg+i;
		}else temp = firstImg+i-listArray.length;
	$("img"+i).src = listArray[temp].img;	
	}
	$("focus"+currImg).src = "../img/numBg1.png";
}
		
function showList(){//显示列表
    currImg = firstImg+2<listArray.length?currImg=firstImg+2:currImg=firstImg+2-listArray.length;
	firstList = (parseInt((currList+listSize)/listSize)-1)*listSize; //当前页的第一个	
	for(i=0; i<listSize; i++){
		if(firstList+i<listArray[currImg].list.length){
			$("list"+i).style.background = "rgba(0,0,0, 0.5)";
			if(listArray[currImg].list[firstList+i].name.length>wordize){
			$("list"+i).innerHTML = listArray[currImg].list[firstList+i].name.slice(0,wordize)+"...";
		     }
	        else $("list"+i).innerHTML = listArray[currImg].list[firstList+i].name;
		}
		else{
			$("list"+i).innerHTML = "";
			$("list"+i).style.background = "rgba(0,0,0,0)";
		    }
		}
}

function changeImg(num){
    $("focus"+currImg).src = "../img/numBg0.png";
	firstImg += num;
	if(firstImg>listArray.length-1){
		firstImg = 0;
	}
	if(firstImg<0){
		firstImg = listArray.length-1;
	}
	showImg();
	showList();
}
function focusList(num){
	$("list"+(currList-hidden)).style.color = "white";
	if(currList%4==3 && num>0 && currList<listArray[currImg].list.length-1){
		pageDown();
		currList += listSize;
		currList = firstList;		
		showList();
		focusList(0);
	}
	else if(num>0 && currList==listArray[currImg].list.length-1){
		currList = 0;
		hidden = 0;
		showList();
	}
	else if(currList%4<3 && num>0 && currList < listArray[currImg].list.length-1){
		currList++;
	}
	else if(currList%4<4 && num<0 && currList%4!=0){
		currList--;
	}
	if(areaZone=="list"){
		
		$("list"+(currList-hidden)).style.color = "#ffcc33";
	}
}
function pageDown(){
	firstList = (parseInt((currList+listSize)/listSize)-1)*listSize; //当前页的第一个
	if(firstList+listSize<listArray[currImg].list.length){
		currList+=listSize;
		hidden += listSize;
		showList();
		currList=firstList+1;
	}
}
function pageUp(){
	firstList = (parseInt((currList+listSize)/listSize)-1)*listSize; //当前页的第一个
	if(firstList-listSize>-1){
		currList -= listSize;
		hidden -= listSize;
		showList();
		currList=firstList;
	}
}

//Cookie
function setCookie(name, value){
    var exp = new Date(); 
    exp.setTime(exp.getTime() + (1*1*60*1000));//小时*分钟*秒*毫秒
    window.document.cookie = name + "=" + escape (value) + "; expires=" + exp.toGMTString();
}

function delCookie(name){ 
  var exp = new Date(); 
  exp.setTime(exp.getTime() -1000);
  window.document.cookie = name + "= null; expires=" + exp.toGMTString();
}

function getCookie(sName){
  var aCookie = document.cookie.split("; ");
  for (var i=0; i < aCookie.length; i++)
  {
    var aCrumb = aCookie[i].split("=");
    if (sName == aCrumb[0]){
      return unescape(aCrumb[1]);
    }
  }
  return null;
}

function doSelect(){//确认键
    if(areaZone=="list"){
		setCookie("areaZone", areaZone);
		setCookie("firstImg", firstImg);
		setCookie("currList", currList);
		setCookie("hidden", hidden);	
		location.href = listArray[currImg].list[currList].url;
	}
} 

//电脑可操作的键值
document.onsystemevent = eventHandler;
//document.onkeypress    = eventHandler;
document.onirkeypress  = eventHandler; 
function eventHandler(e,type){
	var key_code = e.code;
	switch(key_code){		
		case "KEY_UP": 
		    if(areaZone=="list" && currList%4==0){
				areaZone = "img";
				focusList(0);
				$("bigImg").style.border = "4px outset #ffcc33";
				currList=0;
				hidden =0;
				showList();
			}else if(areaZone=="list" && currList%4>0){
				focusList(-1);
			}
			return 0;
			break;
			
		case "KEY_DOWN":
		    if(areaZone=="img"){
				 $("bigImg").style.border = "4px outset white";
				 areaZone="list";
				 focusList(0);
			}else if (areaZone=="list"){
				focusList(1);
			}
			return 0;
			break;
			
		case "KEY_LEFT": 
		    if(areaZone == "img"){
				changeImg(-1);
			}
			return 0;
			break;
			
		case "KEY_RIGHT": 
			if(areaZone =="img"){
				changeImg(1);
		    }
			return 0;
			break;	
			
		case "PAGE_DOWN":
		    return 0;
			break;	
			
		case "PAGE_UP":
		    return 0;
			break;		
				
		case "KEY_SELECT":
			doSelect();
			return 0;
			break;
			
		case "KEY_BACK": 
		    document.onkeypress    = eventHandler;
			delCookie("areaZone");
			delCookie("currList");
			delCookie("hidden");
			delCookie("firstImg");
			location.href = "../movie/movie01.htm";
			return 0;
			break;	
			
		case "KEY_EXIT":
			return 0;
			break;
			
		case "KEY_NUMERIC49":
//			location.href = loopArray[0];
			return 0;
			break;
			
		case "KEY_NUMERIC50":
//			location.href = loopArray[1];
			return 0;
			break;
			
		case "KEY_NUMERIC51":
//			location.href = loopArray[2];
			return 0;
			break;
	}
}
