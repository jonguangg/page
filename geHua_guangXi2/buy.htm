function showPage(){//显示页码和翻页箭头

	}else{
	   $("arrowLeft").style.display = "none";

	   $("pageDown").style.display = "none";
	   $("pageUp").style.display = "none";
	}
	   $("cPage").innerHTML = currPage+1;
	   $("aPage").innerHTML = "/"+allPage;	 
}

function pageDown(){//P+下一页
	if( allPage-1>currPage ){
		if(areaIndexBuy=="lists"){
			changeListFocus(0);
		}
		ListFocusPosBuy += listSize;
		currPage += 1;	
		ListFocusPosBuy = currPage*listSize;//position;//当前页的第一个
		showList();
		if(areaIndexBuy=="lists"){
			showListFocus();
		}
	}
}
function pageUp(){//P-上一页
	if( currPage>0 ){
		if(areaIndexBuy=="lists"){
			changeListFocus(0);
		}
		ListFocusPosBuy -= listSize;	
		currPage -= 1;	
		ListFocusPosBuy = currPage*listSize;//position;//当前页的第一个
		showList();
		if(areaIndexBuy=="lists"){
				showListFocus();
		}
	}
}

//Cookie
function setCookie(name, value){
    var exp = new Date(); 
    exp.setTime(exp.getTime() + (1*1*60*1000));//小时*分钟*秒*毫秒
    window.document.cookie = name + "=" + escape (value) + "; expires=" + exp.toGMTString();
}

function delCookie(name){ 
  var exp = new Date(); 
  exp.setTime(exp.getTime() -1000);
  window.document.cookie = name + "= null; expires=" + exp.toGMTString();
}

function getCookie(sName){
  var aCookie = document.cookie.split("; ");
  for (var i=0; i < aCookie.length; i++)
  {
    var aCrumb = aCookie[i].split("=");
    if (sName == aCrumb[0]){
      return unescape(aCrumb[1]);
    }
  }
  return null;
}

	}
}

document.onsystemevent = eventHandler;

document.onirkeypress  = eventHandler; 
function eventHandler(e,type){
	var key_code = "";
	if(navigator.userAgent.indexOf('iPanel')!=-1){
		key_code=iPanelKey();
	}else key_code = e.code ;
	switch(key_code){		
		case "KEY_UP": 
		  	if(areaIndexBuy=="lists"){
			   if( ListFocusPosBuy%listSize<6 ){
				   areaIndexBuy="search";
				   changeListFocus(0);
				   focusImg(1);
			   }else{
				   changeListFocus(-6);
				   showListFocus();	
			   }
			}else if(areaIndexBuy=="zhuYe" || areaIndexBuy=="shouYe" || areaIndexBuy=="back" || areaIndexBuy=="pageDown" || areaIndexBuy=="pageUp" ){
			   focusImg(0);
			   areaIndexBuy="lists";
			   showListFocus();
		    }
			return 0;
			break;
			
		case "KEY_DOWN":
			if(areaIndexBuy=="search" || areaIndexBuy=="buy" || areaIndexBuy=="collect"){
				focusImg(0);
				areaIndexBuy="lists";
				showListFocus();
		    }else if(areaIndexBuy=="lists"){
				if( ListFocusPosBuy%listSize<6 && ListFocusPosBuy+6<listArray[0].list.length){
				   changeListFocus(6);
				   showListFocus(); 
				}else if( ListFocusPosBuy%listSize>5 ||ListFocusPosBuy+6>listArray[0].list.length-1 ){
					areaIndexBuy = "zhuYe";
					changeListFocus(0);
					focusImg(1);
				}
			}
		    focusImg();
			return 0;
			break;
			
		case "KEY_LEFT":
			if(areaIndexBuy=="pageDown"){
				focusImg(0);
				areaIndexBuy="pageUp";
				focusImg(1);
			}else if(areaIndexBuy=="pageUp"){
				focusImg(0);
				areaIndexBuy="back";
				focusImg(1);
			}else if(areaIndexBuy=="back"){
				focusImg(0);
				areaIndexBuy="shouYe";
				focusImg(1);
			}else if(areaIndexBuy=="shouYe"){
				focusImg(0);
				areaIndexBuy="zhuYe";
				focusImg(1);
			}else if(areaIndexBuy=="collect"){
				focusImg(0);
				areaIndexBuy="buy";
				focusImg(1);
			}else if(areaIndexBuy=="buy"){
				focusImg(0);
				areaIndexBuy="search";
				focusImg(1);
			}else if(areaIndexBuy=="nav"){
				focusNav(-1);
				ListFocusPosBuy = 0;
				setCookie("ListFocusPosBuy", ListFocusPosBuy);
			}else if(areaIndexBuy=="lists"){
				if( ListFocusPosBuy%listSize != 0 && ListFocusPosBuy%listSize != 6 ){
				  changeListFocus(-1);
				  showListFocus();
				}
				else pageUp();
			}
//			focusImg();
			return 0;
			break;
			
		case "KEY_RIGHT": 
			if(areaIndexBuy=="zhuYe"){
				focusImg(0);
				areaIndexBuy="shouYe";
				focusImg(1);
			}else if(areaIndexBuy=="shouYe"){
				focusImg(0);
				areaIndexBuy="back";
				focusImg(1);
			}else if(areaIndexBuy=="back" && allPage>1){
				focusImg(0);
				areaIndexBuy="pageUp";
				focusImg(1);
			}else if(areaIndexBuy=="pageUp"){
				focusImg(0);
				areaIndexBuy="pageDown";
				focusImg(1);
			}else if(areaIndexBuy=="search"){
				focusImg(0);
				areaIndexBuy="buy";
				focusImg(1);
			}else if(areaIndexBuy=="buy"){
				focusImg(0);
				areaIndexBuy="collect";
				focusImg(1);
			}else if(areaIndexBuy=="lists"){
				if( ListFocusPosBuy%listSize != 5 && ListFocusPosBuy%listSize != 11 ){
				  changeListFocus(1);
				  showListFocus();
				}
				else pageDown();
			}
//			focusImg();
			return 0;
			break;	
			
		case "PAGE_DOWN":
		    pageDown();
		    return 0;
			break;	
			
		case "PAGE_UP":
		case 25:
		    pageUp();
		    return 0;
			break;		
				
		case "KEY_SELECT":
			doSelect();
			return 0;
			break;
			
		case "KEY_BACK":
		    document.onkeypress    = eventHandler;
			delCookie("areaIndexBuy");
			
			delCookie("ListFocusPosBuyIndex");
			delCookie("hiddenIndex");
			location.href = "1.htm";
			return 0;
			break;	
			
		case "KEY_EXIT":
			return 0;
			break;
			
		case "KEY_NUMERIC49":
		
//			location.href = loopArray[0].url;
			return 0;
			break;
			
		case "KEY_NUMERIC50":
			location.href = loopArray[1].url;
			return 0;
			break;
			
		case "KEY_NUMERIC51":
			location.href = loopArray[2].url;
			return 0;
			break;
	}
}
