function showSearchList(){//显示导航下的内容

function showPage(){//显示页码和翻页箭头
	allPage = parseInt((listArray.length-1+10)/10);
	if(allPage>0){
		$("page").innerHTML = currPage+1+"/"+allPage;
	}

	    $("prompt").innerHTML = "&nbsp;&nbsp;请选择节目/演职员的首字母，<br />然后单击“搜索”键。";
	}

		$("prompt").style.display = "block";

	}else{

	}
}

function changeListFocus(_num){
	if( (ListFocusPos<listArray.length-1 && _num>0) ||( ListFocusPos>0 && ListFocusPos<listArray.length && _num<0) ){
		$("searchList_"+ListFocusPos%10).className = "searchList0";
		$("searchPlay_"+ListFocusPos%10).style.backgroundImage = "url('img/playSearch0.png')";
		$("searchName_"+ListFocusPos%10).innerHTML = listArray[ListFocusPos].movieName.slice(0,12);
		ListFocusPos += _num;
		
		if(ListFocusPos==10 || ListFocusPos==20){
			pageDown();
		}
		if( (ListFocusPos==9|| ListFocusPos==19 ) && _num<0){
			pageUp();
		}
	}
	
	if(areaIndex=="searchList"){
		$("searchPlay_"+ListFocusPos%10).style.backgroundImage = "url('img/playSearch1.png')";
		$("searchList_"+ListFocusPos%10).className = "searchList1";
		$("searchName_"+ListFocusPos%10).innerHTML = (listArray[ListFocusPos].movieName.length>13)?'<marquee direction="left" width="100%" scrollamonut="15" scrolldelay="100">'+listArray[ListFocusPos].movieName+'</marquee>':listArray[ListFocusPos].movieName.slice(0,12); 
	}else {
		 $("searchPlay_"+ListFocusPos%10).style.backgroundImage = "url('img/playSearch0.png')";
		 $("searchList_"+ListFocusPos%10).className = "searchList0";
		 $("searchName_"+ListFocusPos%10).innerHTML = listArray[ListFocusPos].movieName.slice(0,12); 
	}
}
function pageDown(){//P+下一页

		$("searchPlay_"+ListFocusPos%10).style.backgroundImage = "url('img/playSearch1.png')";
		$("searchList_"+ListFocusPos%10).className = "searchList1";
	showSearchList();

	}
}
function pageUp(){//P-上一页

		$("searchList_"+ListFocusPos%10).className = "searchList0";
		$("searchPlay_"+ListFocusPos%10).style.backgroundImage = "url('img/playSearch0.png')";

		$("searchPlay_"+ListFocusPos%10).style.backgroundImage = "url('img/playSearch1.png')";
		$("searchList_"+ListFocusPos%10).className = "searchList1";

}

function changeFocusSmall(_num){

		$("key_"+smallFocusPos).style.top= parseInt($("key_"+smallFocusPos).style.top)+5+"px";	
		$("key_"+smallFocusPos).style.backgroundColor = "";

	}else $("key_"+smallFocusPos).className = "submit0";	
	
	smallFocusPos += _num;//跳到下一个
	if(smallFocusPos<1) { smallFocusPos =9 ;}
	if(smallFocusPos>12){ smallFocusPos =1 ;}
	
	if(areaIndex=="small"){
		if(smallFocusPos>1 && smallFocusPos<10){
			$("key_"+smallFocusPos).style.border = "solid 2px #F90";
			$("key_"+smallFocusPos).style.width = parseInt($("key_"+smallFocusPos).style.width)+26+"px";
			$("key_"+smallFocusPos).style.left = parseInt($("key_"+smallFocusPos).style.left)-13+"px";
			$("key_"+smallFocusPos).style.height = parseInt($("key_"+smallFocusPos).style.height)+10+"px";
			$("key_"+smallFocusPos).style.top= parseInt($("key_"+smallFocusPos).style.top)-5+"px";	
			$("key_"+smallFocusPos).style.backgroundColor = "white";
		bigFocusPos =0 ;	
			$("keyTable_"+smallFocusPos+"_"+bigFocusPos).style.backgroundColor = (areaIndex=="small")?"":"#F60";
			$("keyTable_"+smallFocusPos).style.fontSize = "35px";
			
			if(smallFocusPos==7 || smallFocusPos==9){
			   end = 5;
			}
			else{

			for(i=0; i<end; i++){//放大字体、改变文字颜色

				$("keyTable_"+smallFocusPos+"_"+i).style.color = "black";

		else $("key_"+smallFocusPos).className = "submit1";		
	}	
}
function changeFocusBig(_num){

//Cookie
function setCookie(name, value){
    var exp = new Date(); 
    exp.setTime(exp.getTime() + (1*1*60*1000));//小时*分钟*秒*毫秒
    window.document.cookie = name + "=" + escape (value) + "; expires=" + exp.toGMTString();
}

function delCookie(name){ 
  var exp = new Date(); 
  exp.setTime(exp.getTime() -1000);
  window.document.cookie = name + "= null; expires=" + exp.toGMTString();
}

function getCookie(sName){
  var aCookie = document.cookie.split("; ");
  for (var i=0; i < aCookie.length; i++)
  {
    var aCrumb = aCookie[i].split("=");
    if (sName == aCrumb[0]){
      return unescape(aCrumb[1]);
    }
  }
  return null;
}

function doSelect(){//确认键
	if(areaIndex=="search"){
		location.href = "search.htm";
	}
	else if(areaIndex=="buy"){		
		location.href = "buy.htm";
	}
	else if(areaIndex=="collect"){
		location.href = "collect.htm";
	}
	else if(areaIndex=="submits"){
		location.href = "function.htm";
	}
	else if(areaIndex=="small" && smallFocusPos>1 && smallFocusPos<10){//显示选字焦点
        $("keyTable_"+smallFocusPos+"_"+bigFocusPos).style.backgroundColor = "#F60";
		areaIndex = "big";
	}
	else if(areaIndex=="small" && ( smallFocusPos==1 || smallFocusPos== 11 ) ){//追加1或0
		$("searchTxt").innerHTML += $("keyTable_"+smallFocusPos+"_"+bigFocusPos).innerHTML;
	}
	else if(areaIndex=="big" && smallFocusPos>1 && smallFocusPos<10 ){//追加2-9和字母
		$("searchTxt").innerHTML += $("keyTable_"+smallFocusPos+"_"+bigFocusPos).innerHTML;
	}
	else if(areaIndex=="big" && smallFocusPos == 10 ){//清空
		$("searchTxt").innerHTML = "";
	}
	else if(areaIndex=="small" && smallFocusPos == 12 && $("searchTxt").innerHTML.length>0){//退格
		$("searchTxt").innerHTML = $("searchTxt").innerHTML.slice(0,$("searchTxt").innerHTML.length-1);
	}
	else if(areaIndex=="searchList"){
		setCookie("areaIndex", areaIndex);
		setCookie("ListFocusPos", ListFocusPos);
		location.href = listArray[ListFocusPos].url;
	}
	else if(areaIndex=="recommend"){
		setCookie("areaIndex", areaIndex);
		setCookie("recommendFocusPos", recommendFocusPos);
		location.href = recommendArray[recommendFocusPos].url;
	}
} 

//按键
document.onsystemevent = eventHandler;
//document.onkeypress  = eventHandler;
document.onirkeypress  = eventHandler; 
function eventHandler(e,type){
	var key_code = "";
	if(navigator.userAgent.indexOf('iPanel')!=-1){
		key_code=iPanelKey();
	}else key_code = e.code ;
	switch(key_code){		
		case "KEY_UP": 
		  	if(areaIndex=="small"){
			   if(smallFocusPos<4){
				   areaIndex="submits";
				   changeFocusSmall(0);
			   }else{
				   changeFocusSmall(-3);
			   }
			}else if(areaIndex=="big" && smallFocusPos>3){
				   areaIndex="small";
				   changeFocusSmall(-3);
			}else if(areaIndex=="big" && smallFocusPos<4){
				   areaIndex="submits";
				   changeFocusSmall(0);				
			}else if(areaIndex=="searchList"){
				   changeListFocus(-1);
			}else if(areaIndex=="recommend"){
				changeRecommend(-2);
			}
			/*else if(areaIndex=="submits"){
				   areaIndex="buy";
			}*/
			focusImg();
			return 0;
			break;
			
		case "KEY_DOWN":
			if(areaIndex=="search" || areaIndex=="buy" || areaIndex=="collect"){
				areaIndex="small"; 
				smallFocusPos = 5 ;
				changeFocusSmall(0);
		    }else if(areaIndex=="submits"){
			   areaIndex = "small"; 
			   changeFocusSmall(0);
			}else if(areaIndex=="small"){
				changeFocusSmall(3);
			}else if(areaIndex=="big"){
				areaIndex = "small";
				changeFocusSmall(3);
			}else if(areaIndex=="searchList"){
				changeListFocus(1);
			}else if(areaIndex=="recommend"){
				changeRecommend(2);
			}
		    focusImg();
			return 0;
			break;
			
		case "KEY_LEFT":
			if(areaIndex=="collect"){
				areaIndex="buy";
			}/*else if(areaIndex=="buy"){
				areaIndex="search";
			}*/else if(areaIndex=="small"){
				  changeFocusSmall(-1);
			}else if(areaIndex=="big"){
				  changeFocusBig(-1);;
			}else if(areaIndex == "searchList"){
				areaIndex = "small";
				changeFocusSmall(0);
				changeListFocus(0);
			}else if(areaIndex == "recommend" && ( recommendFocusPos==1 || recommendFocusPos==3)){
			    changeRecommend(-1);
			}else if(areaIndex == "recommend" && ( recommendFocusPos==0 || recommendFocusPos==2) && listArray.length>0 ){
				areaIndex = "searchList";
				changeListFocus(0);
				changeRecommend(0);
			}else if(areaIndex == "recommend" && ( recommendFocusPos==0 || recommendFocusPos==2) && listArray.length==0 ){
				areaIndex = "small";
				changeFocusSmall(0);
				changeRecommend(0);
			}
			focusImg();
			return 0;
			break;
			
		case "KEY_RIGHT":
			if(areaIndex=="search"){
				areaIndex="buy";
			}else if(areaIndex=="buy"){
				areaIndex="collect";
			}else if(areaIndex=="small" && smallFocusPos%3!=0){
				changeFocusSmall(1);
			}else if(areaIndex=="small" && smallFocusPos%3==0 && listArray.length==0){
				areaIndex = "recommend";
				changeFocusSmall(0);
				changeRecommend(0);
			}else if(areaIndex=="small" && smallFocusPos%3==0 && listArray.length>0){
				areaIndex = "searchList";
				changeFocusSmall(0);
				changeListFocus(0);
			}else if(areaIndex=="big"){
				changeFocusBig(1);
			}else if(areaIndex=="submits" && listArray.length>0){
				areaIndex = "searchList";
				changeFocusSmall(0);
				changeListFocus(0);
			}else if( areaIndex=="submits" && listArray.length==0){
				areaIndex = "recommend";
				changeRecommend(0);
			}else if( areaIndex == "searchList" ){
				areaIndex = "recommend";
				changeListFocus(0);
				changeRecommend(0);
			}else if(areaIndex == "recommend"){
				changeRecommend(1);
			}
			focusImg();
			return 0;
			break;	
			
		case "PAGE_DOWN":
		    pageDown();
		    return 0;
			break;	
			
		case "PAGE_UP":
		case 25:
		    pageUp();
		    return 0;
			break;		
				
		case "KEY_SELECT":
			doSelect();
			return 0;
			break;
			
		case "KEY_BACK":
		    document.onkeypress    = eventHandler;
			
			delCookie("areaIndex");
			delCookie("focusListPos");
			location.href = "index.htm";
			return 0;
			break;	
			
		case "KEY_EXIT":
			location.href = "index.htm";
			return 0;
			break;
			
		case "KEY_NUMERIC49":
//			location.href = "index.htm";
changeRecommend(2);
			return 0;
			break;
			
		case "KEY_NUMERIC50":
//			location.href = "index.htm";
changeRecommend(-2);
			return 0;
			break;
			
		case "KEY_NUMERIC51":
		changeRecommend(0);
			return 0;
			break;
	}
}

function init(){
	changeFocusSmall(0);	
	showSearchList();
	showRecommend();
}
