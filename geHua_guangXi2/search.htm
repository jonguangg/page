//Cookie
function setCookie(name, value){
    var exp = new Date(); 
    exp.setTime(exp.getTime() + (1*1*60*1000));//小时*分钟*秒*毫秒
    window.document.cookie = name + "=" + escape (value) + "; expires=" + exp.toGMTString();
}

function delCookie(name){ 
  var exp = new Date(); 
  exp.setTime(exp.getTime() -1000);
  window.document.cookie = name + "= null; expires=" + exp.toGMTString();
}

function getCookie(sName){
  var aCookie = document.cookie.split("; ");
  for (var i=0; i < aCookie.length; i++)
  {
    var aCrumb = aCookie[i].split("=");
    if (sName == aCrumb[0]){
      return unescape(aCrumb[1]);
    }
  }
  return null;
}

	}

			$("searchTxt").innerHTML = "";
		}else if(key26FocusPos==37){//退格key26
		    $("searchTxt").innerHTML = $("searchTxt").innerText.slice(0,$("searchTxt").innerText.length-1);
			if($("searchTxt").innerHTML.length>7){
				$("searchTxt").innerHTML ='<marquee direction="left" width="100%" scrollamonut="5" scrolldelay="100">'+$("searchTxt").innerHTML+'</marquee>';
			}else $("searchTxt").innerHTML = $("searchTxt").innerText.slice(0,$("searchTxt").innerText.length);
		}
	}
} 

//按键
document.onsystemevent = eventHandler;
//document.onkeypress  = eventHandler;
document.onirkeypress  = eventHandler; 
function eventHandler(e,type){
	var key_code = "";
	if(navigator.userAgent.indexOf('iPanel')!=-1){
		key_code=iPanelKey();
	}else key_code = e.code ;
	switch(key_code){		
		case "KEY_UP":
		  	if(searchAreaIndex=="small"){
			   if(smallFocusPos<4){
				   showBorder();
				   searchAreaIndex="submits";
				   hiddenBorder();
				   focusImg(2);
				   changeFocusSmall(0);
			   }else{
				   changeFocusSmall(-3);
			   }
			}else if(searchAreaIndex=="big" && smallFocusPos>3){
				   searchAreaIndex="small";
				   changeFocusSmall(-3);
			}else if(searchAreaIndex=="big" && smallFocusPos<4){
				   searchAreaIndex="submits";
				   hiddenBorder();
				   focusImg(2);
				   changeFocusSmall(0);				
			}else if(searchAreaIndex=="searchList"){
				   changeListFocus(-1);
			}else if(searchAreaIndex=="recommend"){
				changeRecommend(-2);
			}else if(searchAreaIndex == "key26"){
				if(key26FocusPos==37){
					focusKey26(-2);
				}else if(key26FocusPos<6){
					showBorder();
					searchAreaIndex="submits";
					hiddenBorder();
					focusImg(2);
				//	$("focusBg").style.display = "none";
				}else focusKey26(-6);
			}else if(searchAreaIndex=="keyType"){
				showBorder();
				if(keyType == 26){
					searchAreaIndex = "key26";
					focusKey26(-2);
				}else if(keyType == 9){
					searchAreaIndex = "small";
					changeFocusSmall(0);
					focusImg(2);
				}
			}else if(searchAreaIndex=="zhuYe" || searchAreaIndex=="shouYe" || searchAreaIndex=="back" ){
				focusImg(0);
				searchAreaIndex = "keyType"
				hiddenBorder();
				$("focusBg").style.display = "block";
			}
//			focusImg();
			return 0;
			break;
			
		case "KEY_DOWN":
			if(searchAreaIndex=="search" || searchAreaIndex=="buy" || searchAreaIndex=="collect"){
				searchAreaIndex="small"; 
				smallFocusPos = 5 ;
				changeFocusSmall(0);
		    }else if(searchAreaIndex=="submits"){
				showBorder();
				if(keyType=="9"){
				    searchAreaIndex = "small"; 
				    changeFocusSmall(0);
					focusImg(2);
				}else{
					searchAreaIndex = "key26";
					focusKey26(0);
				}
				
			}else if(searchAreaIndex=="small"){
				if(smallFocusPos>9){
					showBorder();
					focusKeyType();
					hiddenBorder();
					changeFocusSmall(0);
				}else changeFocusSmall(3);
			}else if(searchAreaIndex=="big"){
				searchAreaIndex = "small";
				changeFocusSmall(3);
			}else if(searchAreaIndex=="searchList"){
				changeListFocus(1);
			}else if(searchAreaIndex=="recommend"){
				changeRecommend(2);
			}else if(searchAreaIndex == "key26"){
				if(key26FocusPos==30){
					focusKey26(7);
				}else if(key26FocusPos>35){
					
				//	$("T9").style.border = "0px";
				    focusKeyType();
					hiddenBorder();
			    }else focusKey26(6);
			}else if(searchAreaIndex=="keyType"){
				showBorder();
				searchAreaIndex = "zhuYe";
				focusImg(1);
				$("focusBg").style.display = "none";
			}
//		    focusImg();
			return 0;
			break;
			
		case "KEY_LEFT":
			if(searchAreaIndex=="collect"){
				searchAreaIndex="buy";
			}/*else if(searchAreaIndex=="buy"){
				searchAreaIndex="search";
			}*/else if(searchAreaIndex=="small"){
				  changeFocusSmall(-1);
			}else if(searchAreaIndex=="big"){
				  changeFocusBig(-1);;
			}else if(searchAreaIndex == "searchList"){
				if(keyType=="9"){
					searchAreaIndex = "small";
					changeFocusSmall(0);
					changeListFocus(0);
				}else{
					searchAreaIndex = "key26";
					focusKey26(0);
					changeListFocus(0);
				}
			}else if(searchAreaIndex == "recommend" && ( recommendFocusPos==1 || recommendFocusPos==3)){
			    changeRecommend(-1);
			}else if(searchAreaIndex == "recommend" && ( recommendFocusPos==0 || recommendFocusPos==2) && listArray.length>0 ){
				searchAreaIndex = "searchList";
				changeListFocus(0);
				changeRecommend(0);
			}else if(searchAreaIndex == "recommend" && ( recommendFocusPos==0 || recommendFocusPos==2) && listArray.length==0 ){
				if(keyType==9){
					searchAreaIndex = "small";
					changeFocusSmall(0);
				    changeRecommend(0);
				}else{
					searchAreaIndex = "key26";
					focusKey26(0);
					changeRecommend(0);
				}
			}else if(searchAreaIndex == "key26"){
				focusKey26(-1);
			}else if(searchAreaIndex=="back"){
				focusImg(0);
				searchAreaIndex = "shouYe";
				focusImg(1);
			}else if(searchAreaIndex=="shouYe"){
				focusImg(0);
				searchAreaIndex = "zhuYe";
				focusImg(1);
			}
		//	focusImg();
			return 0;
			break;
			
		case "KEY_RIGHT":
			if(searchAreaIndex=="search"){
				searchAreaIndex="buy";
			}else if(searchAreaIndex=="buy"){
				searchAreaIndex="collect";
			}else if(searchAreaIndex=="small" && smallFocusPos%3!=0){
				changeFocusSmall(1);
			}else if(searchAreaIndex=="small" && smallFocusPos%3==0){
				$("focusBg").style.display = "none";
				showBorder();
				if(listArray.length==0){
					searchAreaIndex = "recommend";
					changeFocusSmall(0);
					changeRecommend(0);
				}else if(listArray.length>0){
					searchAreaIndex = "searchList";
					changeFocusSmall(0);
					changeListFocus(0);
				}	
			}else if(searchAreaIndex=="big"){
				changeFocusBig(1);
			}else if(searchAreaIndex=="submits"){
				$("focusBg").style.display = "none";
				showBorder();
				if(listArray.length>0){
					searchAreaIndex = "searchList";
			  //	changeFocusSmall(0);
					changeListFocus(0);
				}else if(listArray.length==0){
					searchAreaIndex = "recommend";
					changeRecommend(0);
				}	
			}else if( searchAreaIndex == "searchList" ){
				searchAreaIndex = "recommend";
				changeListFocus(0);
				changeRecommend(0);
			}else if(searchAreaIndex == "recommend"){
				changeRecommend(1);
			}else if(searchAreaIndex == "key26"){
				if( (key26FocusPos%6==5||key26FocusPos==37) && listArray.length>0){
					searchAreaIndex = "searchList";
					changeListFocus(0);
					$("focusBg").style.display = "none";
				}else if( (key26FocusPos%6==5||key26FocusPos==37) && listArray.length==0){
					searchAreaIndex = "recommend";
					changeRecommend(0);
					$("focusBg").style.display = "none";
				}else focusKey26(1);
			}else if(searchAreaIndex=="zhuYe"){
				focusImg(0);
				searchAreaIndex = "shouYe";
				focusImg(1);
			}else if(searchAreaIndex=="shouYe"){
				focusImg(0);
				searchAreaIndex = "back";
				focusImg(1);
			}else if(searchAreaIndex=="back" || searchAreaIndex=="keyType"){
				$("focusBg").style.display = "none";
				if( searchAreaIndex=="keyType" ){ showBorder(); }
				if(listArray.length>0){
					(searchAreaIndex=="keyType")?$("focusBg").style.display ="none":focusImg(0);
					searchAreaIndex = "searchList";
					changeListFocus(0);
				}else{
					(searchAreaIndex=="keyType")?$("focusBg").style.display ="none":focusImg(0);
					searchAreaIndex = "recommend";
					changeRecommend(0);
				}
			}
			return 0;
			break;	
			
		case "PAGE_DOWN":
		    if(searchAreaIndex == "searchList"){
				pageDown();
			}
		    return 0;
			break;	
			
		case "PAGE_UP":
		case 25:
		    if(searchAreaIndex == "searchList"){
		        pageUp();
			}
		    return 0;
			break;		
				
		case "KEY_SELECT":
			doSelect();
			return 0;
			break;
			
		case "KEY_BACK":
		    document.onkeypress    = eventHandler;
			
			delCookie("searchAreaIndex");
			delCookie("focusListPos");
			location.href = "index.htm";
			return 0;
			break;	
			
		case "KEY_EXIT":
			location.href = "index.htm";
			return 0;
			break;
			
		case "KEY_NUMERIC49":
//			location.href = "index.htm";
changeRecommend(2);
			return 0;
			break;
			
		case "KEY_NUMERIC50":
//			location.href = "index.htm";
changeRecommend(-2);
			return 0;
			break;
			
		case "KEY_NUMERIC51":
		changeRecommend(0);
			return 0;
			break;
	}
}

	showRecommend();
