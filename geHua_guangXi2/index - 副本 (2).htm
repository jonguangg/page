function focusNav(num){//导航焦点
	listSize=navArray[focusNavPos].listSizes;
	for(i=0; i<listSize; i++){
			$(listArray[focusNavPos].name+"Img"+i).src = "img/null.png";
		}
	$("nav"+focusNavPos).style.color = "white";
	focusNavPos+=num;
	if(focusNavPos<0){
		if(navArray.length<6){
			focusNavPos=navArray.length-1;
			showNav();
		}else{
			focusNavPos=navArray.length-1;
			hiddenIndex=navArray.length-6;
			showNav();
		}	
	}
	else if(focusNavPos>navArray.length-1){
		focusNavPos=0;
		hiddenIndex=0;
		for(var i=0;i<navArray.length;i++){
			$("nav"+i).style.left=85+185*i+"px";
			if(parseInt($("nav"+i).style.left)<85 || parseInt($("nav"+i).style.left)>1010){
				$("nav"+i).style.display="none";
			}else $("nav"+i).style.display="block";
		}
	}
	else if(focusNavPos>5 && focusNavPos<navArray.length && num>0){
		hiddenIndex++;
		showNav();
	}
	else if(focusNavPos>4 && num<0){
		hiddenIndex--;
		showNav();
		}
	$("nav"+focusNavPos).style.color = "yellow";
	showList();
}

//Cookie
function setCookie(name, value){
    var exp = new Date(); 
    exp.setTime(exp.getTime() + (1*1*60*1000));//小时*分钟*秒*毫秒
    window.document.cookie = name + "=" + escape (value) + "; expires=" + exp.toGMTString();
}

function delCookie(name){ 
  var exp = new Date(); 
  exp.setTime(exp.getTime() -1000);
  window.document.cookie = name + "= null; expires=" + exp.toGMTString();
}

function getCookie(sName){
  var aCookie = document.cookie.split("; ");
  for (var i=0; i < aCookie.length; i++)
  {
    var aCrumb = aCookie[i].split("=");
    if (sName == aCrumb[0]){
      return unescape(aCrumb[1]);
    }
  }
  return null;
}

//按键
document.onsystemevent = eventHandler;
//document.onkeypress    = eventHandler;
document.onirkeypress  = eventHandler; 
function eventHandler(e,type){
	var key_code = "";
	if(navigator.userAgent.indexOf('iPanel')!=-1){
		key_code=iPanelKey();
	}else key_code = e.code ;
	switch(key_code){		
		case "KEY_UP": 
		  	if(areaIndex=="zoneTxt" || areaIndex=="newTxt"){
				areaIndex="loop";
				$("zoneTxt").style.color = "white";
				$("newTxt").style.color = "white";
			}else if(areaIndex=="loop"  || ( (areaIndex=="rank" || areaIndex=="hot") && focusListPosIndex==0) ){
				focusRank_Hot(-1);
				areaIndex="nav";	
				showNav();
			}else if(areaIndex=="nav"){
				areaIndex="search";
			}else if(areaIndex=="rank" || areaIndex=="hot"){
				focusRank_Hot(-1);
				focusListPosIndex--;
				focusRank_Hot(1);
				if(focusListPosIndex<0){
					focusListPosIndex=0;
				}
			}
			focusImg();
			return 0;
			break;
			
		case "KEY_DOWN":
			if(areaIndex=="collect" || areaIndex=="exit" || areaIndex=="search"){
				areaIndex="nav";
		    }else if(areaIndex=="nav"){
				areaIndex="loop";
			}else if(areaIndex=="loop"){
				areaIndex="zoneTxt";
			}else if(areaIndex=="rank" || areaIndex=="hot"){
				focusRank_Hot(-1);
				focusListPosIndex++;
				if(focusListPosIndex>3){
					focusListPosIndex=4;
				}
				focusRank_Hot(1);
			}
		    focusImg();
			return 0;
			break;
			
		case "KEY_LEFT":
			if(areaIndex=="exit"){
				areaIndex="collect";
			}else if(areaIndex=="collect"){
				areaIndex="search";
			}
			else if(areaIndex=="nav"){
				focusNav(-1);
			}else if(areaIndex=="hot"){
				focusRank_Hot(-1);
				areaIndex="rank";
				focusRank_Hot(1);
			}else if(areaIndex=="rank"){				
				focusRank_Hot(-1);
				focusPos=0;
				areaIndex="newTxt";
			}else if(areaIndex=="newTxt"){
				areaIndex="zoneTxt";
			}
			focusImg();
			return 0;
			break;
			
		case "KEY_RIGHT": 
			if(areaIndex=="search"){
				areaIndex="collect";
			}
			else if(areaIndex=="collect"){
				areaIndex="exit";
			}
			else if(areaIndex=="nav"){
				focusNav(1);
			}else if(areaIndex=="zoneTxt"){
				areaIndex="newTxt";
			}else if(areaIndex=="newTxt" || areaIndex=="loop"){
				areaIndex="rank";
				focusRank_Hot(1);
			}else if(areaIndex=="rank"){
				focusRank_Hot(-1);
				areaIndex="hot";
				focusRank_Hot(1);
			}
			focusImg();
			return 0;
			break;	
			
		case "PAGE_DOWN":
		    return 0;
			break;	
			
		case "PAGE_UP":
		case 25:
		    return 0;
			break;		
				
		case "KEY_SELECT":
			doSelect();
			return 0;
			break;
			
		case "KEY_BACK":
		    document.onkeypress    = eventHandler;
			delCookie("areaIndex");
			delCookie("focusNavPos");
			delCookie("focusListPosIndex");
			delCookie("hiddenIndex");
			location.href = "movie/movie01.htm";
			return 0;
			break;	
			
		case "KEY_EXIT":
			return 0;
			break;
			
		case "KEY_NUMERIC49":
			location.href = loopArray[0].url;
			return 0;
			break;
			
		case "KEY_NUMERIC50":
			location.href = loopArray[1].url;
			return 0;
			break;
			
		case "KEY_NUMERIC51":
			location.href = loopArray[2].url;
			return 0;
			break;
	}
}
