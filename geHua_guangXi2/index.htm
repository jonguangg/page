		oDiv4.style.height = parseInt(oDiv4.style.height)-10+"px";

    var temp = ListFocusPos;
	ListFocusPos += _num;
    if(focusNavPos>0 && focusNavPos<5){//中间4个可换页区域的焦点移动规则
		if(ListFocusPos<0){//小于0就归0
		   ListFocusPos=0;
		}
		if(ListFocusPos>listArray[focusNavPos].list.length-1 && listArray[focusNavPos].list.length%listSize>6){//大于列表总数就不变了
	       ListFocusPos = listArray[focusNavPos].list.length-1;
	    }
		if(ListFocusPos>listArray[focusNavPos].list.length-1 && listArray[focusNavPos].list.length%listSize<7){//大于列表总数就不变了
	       ListFocusPos = temp;
	    }

//Cookie
function setCookie(name, value){
    var exp = new Date(); 
    exp.setTime(exp.getTime() + (1*1*60*1000));//小时*分钟*秒*毫秒
    window.document.cookie = name + "=" + escape (value) + "; expires=" + exp.toGMTString();
}

function delCookie(name){ 
  var exp = new Date(); 
  exp.setTime(exp.getTime() -1000);
  window.document.cookie = name + "= null; expires=" + exp.toGMTString();
}

function getCookie(sName){
  var aCookie = document.cookie.split("; ");
  for (var i=0; i < aCookie.length; i++)
  {
    var aCrumb = aCookie[i].split("=");
    if (sName == aCrumb[0]){
      return unescape(aCrumb[1]);
    }
  }
  return null;
}

function eventHandler(e,type){
	var key_code = "";
	if(navigator.userAgent.indexOf('iPanel')!=-1){
		key_code=iPanelKey();
	}else key_code = e.code ;
	switch(key_code){		
		case "KEY_UP": 
		  	if(areaIndex=="lists"){
			   if( (focusNavPos==0 && ListFocusPos<4) || (focusNavPos>0 && focusNavPos<4 &&ListFocusPos%listSize<6 ) || focusNavPos>3 ){
				   areaIndex="nav";
				   changeListFocus(0);
			   }else if(focusNavPos==0){
				   changeListFocus(-4);
				   showListFocus();	
			   }else if(focusNavPos>0 && focusNavPos<4 ){
				   changeListFocus(-6);
				   showListFocus();	
			   }
			}
			else if(areaIndex=="nav"){
			   areaIndex="search";
			}
			focusImg();
			return 0;
			break;
			
		case "KEY_DOWN":
			if(areaIndex=="search" || areaIndex=="buy" || areaIndex=="collect"){
				areaIndex="nav";
		    }else if(areaIndex=="nav"){
				areaIndex="lists";
				showListFocus();
			}else if(areaIndex=="lists"){
				if(focusNavPos==0){
				   changeListFocus(4);
				   showListFocus();
				}else if(focusNavPos>0 && focusNavPos<4 && ListFocusPos%listSize<6 ){
				   changeListFocus(6);
				   showListFocus(); 
				}
			}
			
		    focusImg();
			return 0;
			break;
			
		case "KEY_LEFT":
			if(areaIndex=="collect"){
				areaIndex="buy";
			}else if(areaIndex=="buy"){
				areaIndex="search";
			}else if(areaIndex=="nav"){
				focusNav(-1);
			}else if(areaIndex=="lists"){

			}

		    pageUp();
		    return 0;
			break;		
				
		case "KEY_SELECT":
			doSelect();
			return 0;
			break;
			
		case "KEY_BACK":
		    document.onkeypress    = eventHandler;
			delCookie("areaIndex");
			delCookie("focusNavPos");
			delCookie("ListFocusPosIndex");
			delCookie("hiddenIndex");

			break;
			
		case "KEY_NUMERIC50":

			return 0;
			break;
			
		case "KEY_NUMERIC51":
