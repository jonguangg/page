function showNav(){//显示导航
	for(var i=0;i<navArray.length;i++){
			$("nav"+i).style.left=85+185*(i-hiddenIndex)+"px";
			$("nav"+i).innerHTML =navArray[i].name;
			if(parseInt($("nav"+i).style.left)<85 || parseInt($("nav"+i).style.left)>1010){
				$("nav"+i).style.display="none";
			}else $("nav"+i).style.display="block";
		}
}
	
function showList(){//显示导航下的内容
	showPage();
	showBoxOffice();
	for(i=0; i<listSize; i++){
		$(listArray[focusNavPos].name+"Img"+i).src = "img/null.png";
//		if( focusNavPos!=3 ){ $(listArray[focusNavPos].name+"cornerImg"+i).src = "img/null.png"; }
	}
	for(i=0; i<listSize; i++){
		if(listSize*currPage+i <listArray[focusNavPos].list.length){
			$(listArray[focusNavPos].name+"Img"+i).src = listArray[focusNavPos].list[listSize*currPage+i].img;
			if( focusNavPos>0 && focusNavPos<3 ){
				$(listArray[focusNavPos].name+"corner_Img"+i).src = listArray[focusNavPos].list[listSize*currPage+i].cornerImg;}
			}
	}
	
	if(focusNavPos==0){
		$("qiangXian_movieName_0").innerHTML = listArray[0].list[0].movieName.slice(0,10);
		$("qiangXian_movieScore_0").innerHTML = listArray[0].list[0].movieScore;	
		for(i=0; i<5; i++){
			$("qiangXian_movieNameBgDiv_"+i).style.display = "block";
			$("corner"+i).style.display = "block";
			$("qiangXian_cornerImg"+i).src = listArray[0].list[i].cornerImg;
			$("qiangXian_movieName_"+i).innerHTML = listArray[0].list[i].movieName.slice(0,6);
			$("qiangXian_movieScore_"+i).innerHTML = listArray[0].list[i].movieScore;					
		}

	}else { 
	    for(i=0; i<5; i++){
			$("qiangXian_movieNameBgDiv_"+i).style.display = "none";
			$("corner"+i).style.display = "none";
			$("qiangXian_movieName_"+i).innerHTML = "";
			$("qiangXian_movieScore_"+i).innerHTML = "";			
		}
	}

	if(listSize==12){//如果在华语强档、海外巨献、亿元大片
	  for(i=0; i<12; i++){//先清空12个海报
		  $("12_movieNameBgDiv_"+i).style.display = "none";
		  $("12_corner_"+i).style.display = "none";
		  $("12_movieName_"+i).innerHTML = "";
		  $("12_movieScore_"+i).innerHTML = "";  
	  }
	  for(i=0; i<12; i++){
		  if(listSize*currPage+i<listArray[focusNavPos].list.length){//再显示12个海报
			  $("12_movieNameBgDiv_"+i).style.display = "block";
			  if( focusNavPos!=3 ){ $("12_corner_"+i).style.display = "block"; }
			  $("12_movieName_"+i).innerHTML = listArray[focusNavPos].list[listSize*currPage+i].movieName.slice(0,6);
			  $("12_movieScore_"+i).innerHTML = listArray[focusNavPos].list[listSize*currPage+i].movieScore;
		  }
	  }
	}
	
	else{//if(listSize!=12)如果不在12海报页，清空12海报页
		for(i=0; i<12; i++){
			$("12_movieNameBgDiv_"+i).style.display = "none";
			if( focusNavPos==3 ){ $("12_corner_"+i).style.display = "none"; }
			$("12_movieName_"+i).innerHTML = "";
			$("12_movieScore_"+i).innerHTML = "";
		}  
	 }
}

function showBoxOffice(){
	if(focusNavPos==3){
	   for(i=0; i<12; i++){
		  $("12_boxOffice_"+i).innerHTML = listArray[3].list[12*currPage+i].boxOffice;
		  $("12_boxOffice_"+i).style.display = "block"; 
	  }
	}
	else{
	  for(i=0; i<12; i++){
		$("12_boxOffice_"+i).innerHTML = "";
		$("12_boxOffice_"+i).style.display = "none"; 
	 }
	}
}
function showPage(){//显示页码和翻页箭头
	listSize=parseInt(navArray[focusNavPos].listSizes);
	allPage = parseInt((listArray[focusNavPos].list.length-1+listSize)/listSize);
	if(allPage>1){
	   $("arrowLeft").style.display = "block";
	   $("arrowRight").style.display = "block";	
	}else{
	   $("arrowLeft").style.display = "none";
	   $("arrowRight").style.display = "none";}
	   
	if(focusNavPos>0 &&focusNavPos<5){	   
	   $("page").innerHTML = currPage+1+"/"+allPage;	
	}else{
	   $("page").innerHTML = "";
	}	 
}

function pageDown(){//P+下一页
//	allPage = parseInt((listArray[focusNavPos].list.length-1+listSize)/listSize);
	if(focusNavPos>0 && focusNavPos<5 && allPage-1>currPage && areaIndex=="lists"){
	changeListFocus(0);
	ListFocusPos += listSize;
	currPage += 1;	
	ListFocusPos = currPage*listSize;//position;//当前页的第一个
	showList();
	showListFocus();
	}
}
function pageUp(){//P-上一页
//	allPage = parseInt((listArray[focusNavPos].list.length-1+listSize)/listSize);
	if(focusNavPos>0 && focusNavPos<5 && currPage>0 && areaIndex=="lists"){
	changeListFocus(0);
	ListFocusPos -= listSize;	
	currPage -= 1;	
	ListFocusPos = currPage*listSize;//position;//当前页的第一个
	showList();
	showListFocus();
	}
}

function showMovieName(num){//切换焦点时超长名称游动
	if(focusNavPos==0 && ListFocusPos==0){
		if(listArray[0].list[0].movieName.length>12 && num>0){
		$("qiangXian_movieName_0").innerHTML = '<marquee direction="left" width="100%" scrollamonut="5" scrolldelay="100">'+listArray[0].list[0].movieName+'</marquee>';
	    }
		else $("qiangXian_movieName_0").innerHTML = listArray[0].list[0].movieName.slice(0,10);
	} 
	
	if(focusNavPos==0 && $("qiangXian_"+ListFocusPos).title>0 && $("qiangXian_"+ListFocusPos).title<5 ){
		if(listArray[0].list[$("qiangXian_"+ListFocusPos).title].movieName.length>5 && num>0){
		$("qiangXian_movieName_"+$("qiangXian_"+ListFocusPos).title).innerHTML = '<marquee direction="left" width="95%" scrollamonut="15" scrolldelay="100">'+listArray[0].list[$("qiangXian_"+ListFocusPos).title].movieName+'</marquee>';
	    }
		else $("qiangXian_movieName_"+$("qiangXian_"+ListFocusPos).title).innerHTML = listArray[0].list[$("qiangXian_"+ListFocusPos).title].movieName.slice(0,6);
	}
	
	if(focusNavPos>0 && focusNavPos<4 ){
		if(listArray[focusNavPos].list[ListFocusPos].movieName.length>5 && num>0){
		$("12_movieName_"+ListFocusPos%listSize).innerHTML = '<marquee direction="left" width="95%" scrollamonut="15" scrolldelay="100">'+listArray[focusNavPos].list[ListFocusPos].movieName+'</marquee>';
	    }
	   else
		$("12_movieName_"+ListFocusPos%listSize).innerHTML = listArray[focusNavPos].list[ListFocusPos].movieName.slice(0,6);
	}
}

function showListFocus(){
	showMovieName(1);
	var oDiv1 = (focusNavPos==0)?$(listArray[0].name+ListFocusPos):$(listArray[focusNavPos].name+ListFocusPos%listSize);
//	oDiv1.style.boxShadow ="0 0 3px 5px #ffcc33";
	oDiv1.style.zIndex = "2";
	oDiv1.style.left = parseInt(oDiv1.style.left)-5+"px";
	oDiv1.style.top = parseInt(oDiv1.style.top)-5+"px";	
	oDiv1.style.width = parseInt(oDiv1.style.width)+10+"px";
	oDiv1.style.height = parseInt(oDiv1.style.height)+10+"px";

	$("focusBg").style.zIndex = "2";
	if(focusNavPos==0 && ( ListFocusPos == 7 || ListFocusPos == 11)){$("focusBgImg").src = "img/focusBg2.png";}
	else $("focusBgImg").src = "img/focusBg.png";
	$("focusBg").style.left = parseInt(oDiv1.style.left)-3+"px";
	$("focusBg").style.top =  parseInt(oDiv1.style.top)-3+"px";		
	$("focusBg").style.width = parseInt(oDiv1.style.width)+6+"px";
	$("focusBg").style.height= parseInt(oDiv1.style.height)+6+"px";		
	
    if(focusNavPos==0 && $("qiangXian_"+ListFocusPos).title<5){//移动海报角标
		var oDiv2 = $("corner"+$("qiangXian_"+ListFocusPos).title);
	    oDiv2.style.top = parseInt(oDiv2.style.top)-10+"px";		
	}
	if(focusNavPos==0 && $("qiangXian_"+ListFocusPos).title<5){//移动抢先片名
		var oDiv3 = $("qiangXian_movieNameBgDiv_"+$("qiangXian_"+ListFocusPos).title);
	    oDiv3.style.top = parseInt(oDiv3.style.top)-4+"px";		
	}
	if(focusNavPos>0 && focusNavPos<4){//移动12片名
		var oDiv4 = $("12_movieNameBgDiv_"+ListFocusPos%listSize);
		var oDiv6 = $("12_corner_"+ListFocusPos%listSize);
		oDiv4.style.top = parseInt(oDiv4.style.top)-2+"px";
		if( focusNavPos!=3 ){ oDiv6.style.top = parseInt(oDiv6.style.top)-8+"px"; }
	}	
	if(focusNavPos==3){//移动票房
		var oDiv5 = $("12_boxOffice_"+ListFocusPos%listSize);
	    oDiv5.style.top = parseInt(oDiv5.style.top)-9+"px";
	}
}

function changeListFocus(_num){
	showMovieName(-1);
	var oDiv1 = (focusNavPos==0)?$(listArray[0].name+ListFocusPos):$(listArray[focusNavPos].name+ListFocusPos%listSize);
//	oDiv1.style.boxShadow ="0 0 0px 0px #f96"; 
	oDiv1.style.zIndex = "1";
	oDiv1.style.width = parseInt(oDiv1.style.width)-10+"px";
	oDiv1.style.height = parseInt(oDiv1.style.height)-10+"px";
	oDiv1.style.left = parseInt(oDiv1.style.left)+5+"px";
	oDiv1.style.top = parseInt(oDiv1.style.top)+5+"px";

    if(focusNavPos==0 && $("qiangXian_"+ListFocusPos).title<5){//移动大海报角标
		var oDiv2 = $("corner"+$("qiangXian_"+ListFocusPos).title);
		oDiv2.style.top = parseInt(oDiv2.style.top)+10+"px";		
	}
	if(focusNavPos==0 && $("qiangXian_"+ListFocusPos).title<5){//移动抢先片名
		var oDiv3 = $("qiangXian_movieNameBgDiv_"+$("qiangXian_"+ListFocusPos).title);
	    oDiv3.style.top = parseInt(oDiv3.style.top)+4+"px";			
	}
	if(focusNavPos>0 && focusNavPos<4){//移动12片名
		var oDiv4 = $("12_movieNameBgDiv_"+ListFocusPos%listSize);
		var oDiv6 = $("12_corner_"+ListFocusPos%listSize);
		oDiv4.style.top = parseInt(oDiv4.style.top)+2+"px";
		if( focusNavPos!=3 ){ oDiv6.style.top = parseInt(oDiv6.style.top)+8+"px"; }
	}	
	if(focusNavPos==3){//移动票房
	    var oDiv5 = $("12_boxOffice_"+ListFocusPos%listSize);
	    oDiv5.style.top = parseInt(oDiv5.style.top)+9+"px";
	}		

    var temp = ListFocusPos;
	ListFocusPos += _num;
    if(focusNavPos>0 && focusNavPos<5){//中间4个可换页区域的焦点移动规则
		if(ListFocusPos<0){//小于0就归0
		   ListFocusPos=0;
		}
		if(ListFocusPos>listArray[focusNavPos].list.length-1 && listArray[focusNavPos].list.length%listSize>6){//不满一页，第二行还有
	       ListFocusPos = listArray[focusNavPos].list.length-1;
	    }
		if(ListFocusPos>listArray[focusNavPos].list.length-1 && listArray[focusNavPos].list.length%listSize<7){//不满一页，第二行没有了
	       ListFocusPos = temp;
	    }
	}
	if(focusNavPos==0){//抢先热映区域焦点移动规则
		switch(ListFocusPos){
		  case -1:
		  case 8:
		  case 9:
		  case 12:
		  case 15:
		  ListFocusPos = temp;
		}
		if(ListFocusPos==4 && temp==5){
		  ListFocusPos = 0;
		}
		if( (ListFocusPos==5 && temp==4) || (ListFocusPos==10 && temp==6) || (ListFocusPos==4 && temp==0) ){
		  ListFocusPos = temp;
		}
		if(ListFocusPos==10 && temp==11){
		  ListFocusPos = 6;
		}
	}
}

function focusImg(_num){//焦点定位
	if(areaIndex=="nav"){
		$("focusBg").style.left = (focusNavPos-hiddenIndex)*185+60+'px';
		$("focusBg").style.top = '110px';
		$("focusBg").style.width = '240px';		
		$("focusBg").style.height = '90px';
		$("focusBgImg").src = "img/focus_nav.png";
	}else if (areaIndex=="lists"){
		  if(focusNavPos==0 && ( ListFocusPos == 7 || ListFocusPos == 11)){
			   $("focusBgImg").src = "img/focusBg2.png";}
	      else $("focusBgImg").src = "img/focusBg.png";
	}else{$("focusBgImg").src = "img/null.png";}

	if(_num==0){
		  $(areaIndex).style.backgroundImage= "url(img/"+areaIndex+".png)";
	}else $(areaIndex).style.backgroundImage= "url(img/focus_"+areaIndex+".png)";

function focusNav(num){//导航焦点
    currPage = 0;
	listSize=navArray[focusNavPos].listSizes;
	for(i=0; i<listSize; i++){
			$(listArray[focusNavPos].name+"Img"+i).src = "img/null.png";
		}
	$("nav"+focusNavPos).style.color = "#999";
	focusNavPos+=num;
	if(focusNavPos<0){
		if(navArray.length<6){
			focusNavPos=navArray.length-1;
			showNav();
		}else{
			focusNavPos=navArray.length-1;
			hiddenIndex=navArray.length-6;
			showNav();
		}	
	}
	else if(focusNavPos>navArray.length-1){
		focusNavPos=0;
		hiddenIndex=0;
		for(var i=0;i<navArray.length;i++){
			$("nav"+i).style.left=85+185*i+"px";
			if(parseInt($("nav"+i).style.left)<85 || parseInt($("nav"+i).style.left)>1010){
				$("nav"+i).style.display="none";
			}else $("nav"+i).style.display="block";
		}
	}
	else if(focusNavPos>5 && focusNavPos<navArray.length && num>0){
		hiddenIndex++;
		showNav();
	}
	else if(focusNavPos>4 && num<0){
		hiddenIndex--;
		showNav();
		}
	$("nav"+focusNavPos).style.color = "white";
	showList();
	ListFocusPos= 0;
}

//Cookie
function setCookie(name, value){
    var exp = new Date(); 
    exp.setTime(exp.getTime() + (1*1*60*1000));//小时*分钟*秒*毫秒
    window.document.cookie = name + "=" + escape (value) + "; expires=" + exp.toGMTString();
}

function delCookie(name){ 
  var exp = new Date(); 
  exp.setTime(exp.getTime() -1000);
  window.document.cookie = name + "= null; expires=" + exp.toGMTString();
}

function getCookie(sName){
  var aCookie = document.cookie.split("; ");
  for (var i=0; i < aCookie.length; i++)
  {
    var aCrumb = aCookie[i].split("=");
    if (sName == aCrumb[0]){
      return unescape(aCrumb[1]);
    }
  }
  return null;
}

function doSelect(){//确认键
	setCookie("focusNavPos", focusNavPos);
	setCookie("ListFocusPos", ListFocusPos);	
	setCookie("areaIndex", areaIndex);	
	if(areaIndex=="search"){
		location.href = "search.htm";
	}
	else if(areaIndex=="buy"){
		location.href = "buy.htm";
	}
	else if(areaIndex=="collect"){
		showMsg();
		location.href = "collect.htm";
	}
	else if(areaIndex=="lists"){
		location.href = (focusNavPos>0)?listArray[focusNavPos].list[ListFocusPos].url:listArray[0].list[$("qiangXian_"+ListFocusPos).title].url;
	}
} 

//按键
document.onsystemevent = eventHandler;
//document.onkeypress    = eventHandler;
document.onirkeypress  = eventHandler; 
function eventHandler(e,type){
	var key_code = "";
	if(navigator.userAgent.indexOf('iPanel')!=-1){
		key_code=iPanelKey();
	}else key_code = e.code ;
	switch(key_code){		
		case "KEY_UP": 
		  	if(areaIndex=="lists"){
			   if( (focusNavPos==0 && ListFocusPos<5) || (focusNavPos>0 && focusNavPos<4 &&ListFocusPos%listSize<6 ) || focusNavPos>3 ){
				   areaIndex="nav";
				   changeListFocus(0);
				   focusImg(1);
			   }else if(focusNavPos==0){
				   changeListFocus(-4);
				   showListFocus();
			   }else if(focusNavPos>0 && focusNavPos<4 ){
				   changeListFocus(-6);
				   showListFocus();	
			   }
			}else if(areaIndex=="nav"){
			   areaIndex="search";
			   focusImg(1);
			}else if(areaIndex=="zhuYe" || areaIndex=="shouYe" || areaIndex=="back" || areaIndex=="pageDown" || areaIndex=="pageUp" ){
			   focusImg(0);
			   areaIndex="lists";
			   showListFocus();
		    }
			return 0;
			break;
			
		case "KEY_DOWN":
			if(areaIndex=="search" || areaIndex=="buy" || areaIndex=="collect"){
				focusImg(0);
				areaIndex="nav";
		    }else if(areaIndex=="nav"){
				areaIndex="lists";
				showListFocus();
			}else if(areaIndex=="lists"){
				if(focusNavPos==0){
					if(ListFocusPos==4){
				      changeListFocus(3);
					  showListFocus();
				   }else if(ListFocusPos==0 || ListFocusPos==5 || ListFocusPos==6 ||  ListFocusPos==11){
					   areaIndex = "zhuYe";
					   changeListFocus(0);
					   focusImg(1);
				   }else{
					   changeListFocus(4);
					   showListFocus();
				   }  
				}else if(focusNavPos>0 && focusNavPos<4 && ListFocusPos%listSize<6 && ListFocusPos+6<listArray[focusNavPos].list.length){
				   changeListFocus(6);
				   showListFocus(); 
				}else if( (focusNavPos>0 && focusNavPos<4 && ( ListFocusPos%listSize>5 ||ListFocusPos+6>listArray[focusNavPos].list.length-1)) || focusNavPos>3 ){
					areaIndex = "zhuYe";
					changeListFocus(0);
					focusImg(1);
				}
			}
		    focusImg();
			return 0;
			break;
			
		case "KEY_LEFT":
			if(areaIndex=="pageDown"){
				focusImg(0);
				areaIndex="pageUp";
				focusImg(1);
			}else if(areaIndex=="pageUp"){
				focusImg(0);
				areaIndex="back";
				focusImg(1);
			}else if(areaIndex=="back"){
				focusImg(0);
				areaIndex="shouYe";
				focusImg(1);
			}else if(areaIndex=="shouYe"){
				focusImg(0);
				areaIndex="zhuYe";
			}else if(areaIndex=="collect"){
				focusImg(0);
				areaIndex="buy";
				focusImg(1);
			}else if(areaIndex=="buy"){
				focusImg(0);
				areaIndex="search";
				focusImg(1);
			}else if(areaIndex=="nav"){
				focusNav(-1);
			}else if(areaIndex=="lists"){
				if( (focusNavPos>0 && focusNavPos<4 && ListFocusPos%listSize != 0 && ListFocusPos%listSize != 6) || (focusNavPos>3 && ListFocusPos%listSize != 0)  || focusNavPos==0){
				  changeListFocus(-1);
				  showListFocus();
				}
				else pageUp();
			}
			focusImg();
			return 0;
			break;
			
		case "KEY_RIGHT": 
			if(areaIndex=="zhuYe"){
				focusImg(0);
				areaIndex="shouYe";
				focusImg(1);
			}else if(areaIndex=="shouYe"){
				focusImg(0);
				areaIndex="back";
				focusImg(1);
			}else if(areaIndex=="back"){
				focusImg(0);
				areaIndex="pageUp";
				focusImg(1);
			}else if(areaIndex=="pageUp"){
				focusImg(0);
				areaIndex="pageDown";
			}else if(areaIndex=="search"){
				focusImg(0);
				areaIndex="buy";
				focusImg(1);
			}else if(areaIndex=="buy"){
				focusImg(0);
				areaIndex="collect";
				focusImg(1);
			}else if(areaIndex=="nav"){
				focusNav(1);
			}else if(areaIndex=="lists"){
				if( (focusNavPos>0 && focusNavPos<4 && ListFocusPos%listSize != 5 && ListFocusPos%listSize != 11) || (focusNavPos>3 && ListFocusPos%listSize != 2) || focusNavPos==0){
				  changeListFocus(1);
				  showListFocus();
				}
				else pageDown();
				
/*				else if((focusNavPos>0 && focusNavPos<4) && ( ListFocusPos%listSize == 5 || ListFocusPos%listSize == 11) || (focusNavPos==4 && ListFocusPos%listSize == 2)){
				  pageDown();
				}	*/
			}
			focusImg();
			return 0;
			break;	
			
		case "PAGE_DOWN":
		    pageDown();
		    return 0;
			break;	
			
		case "PAGE_UP":
		case 25:
		    pageUp();
		    return 0;
			break;		
				
		case "KEY_SELECT":
			doSelect();
			return 0;
			break;
			
		case "KEY_BACK":
		    document.onkeypress    = eventHandler;
			delCookie("areaIndex");
			delCookie("focusNavPos");
			delCookie("ListFocusPosIndex");
			delCookie("hiddenIndex");
			location.href = "1.htm";
			return 0;
			break;	
			
		case "KEY_EXIT":
			return 0;
			break;
			
		case "KEY_NUMERIC49":
		ch();
//			location.href = loopArray[0].url;
			return 0;
			break;
			
		case "KEY_NUMERIC50":
			location.href = loopArray[1].url;
			return 0;
			break;
			
		case "KEY_NUMERIC51":
			location.href = loopArray[2].url;
			return 0;
			break;
	}
}
