function focusNav(num){//导航焦点

			showNav();
		}else{
			focusNavPosIndex=navArray.length-1;
			hiddenIndex=navArray.length-6;
			showNav();
		}	
	}
	else if(focusNavPosIndex>navArray.length-1){
		focusNavPosIndex=0;
		hiddenIndex=0;
		for(var i=0;i<navArray.length;i++){
			$("nav"+i).style.left=85+185*i+"px";
			if(parseInt($("nav"+i).style.left)<85 || parseInt($("nav"+i).style.left)>1010){
				$("nav"+i).style.display="none";
			}else $("nav"+i).style.display="block";
		}
	}
	else if(focusNavPosIndex>5 && focusNavPosIndex<navArray.length && num>0){
		hiddenIndex++;
		showNav();
	}
	else if(focusNavPosIndex>4 && num<0){
		hiddenIndex--;
		showNav();
		}
	$("nav"+focusNavPosIndex).style.color = "black";
}

//Cookie
function setCookie(name, value){
    var exp = new Date(); 
    exp.setTime(exp.getTime() + (1*1*60*1000));//小时*分钟*秒*毫秒
    window.document.cookie = name + "=" + escape (value) + "; expires=" + exp.toGMTString();
}

function delCookie(name){ 
  var exp = new Date(); 
  exp.setTime(exp.getTime() -1000);
  window.document.cookie = name + "= null; expires=" + exp.toGMTString();
}

function getCookie(sName){
  var aCookie = document.cookie.split("; ");
  for (var i=0; i < aCookie.length; i++)
  {
    var aCrumb = aCookie[i].split("=");
    if (sName == aCrumb[0]){
      return unescape(aCrumb[1]);
    }
  }
  return null;
}

function doSelect(){//确认键
	setCookie("areaIndex", areaIndex);

	else if(areaIndex=="nav"){
		setCookie("focusNavPosIndex", focusNavPosIndex);
		setCookie("hiddenIndex", hiddenIndex);
		location.href = navArray[focusNavPosIndex].url;
	}
	else if(areaIndex=="loop"){

	else if(areaIndex=="zoneTxt"){

	}
	else if(areaIndex=="newTxt"){

	}
	else if(areaIndex=="rank"){

	}else if(areaIndex=="hot"){
		setCookie("focusListPosIndex", focusListPosIndex);
		location.href = hotArray[focusListPosIndex].url;
	}
} 

//茁壮按键
document.onsystemevent = grabEvent;
document.onkeypress    = grabEvent;
document.onirkeypress  = grabEvent; 
function grabEvent(){
	if(navigator.userAgent.indexOf('iPanel')!=-1){
	  var key_code = event.which;
	  switch(key_code){
		  case 65362: //Up
			  if(areaIndex=="zoneTxt" || areaIndex=="newTxt"){
				  areaIndex="loop";
				  $("zoneTxt").style.color = "white";
				  $("newTxt").style.color = "white";
			  }else if(areaIndex=="loop"  || ( (areaIndex=="rank" || areaIndex=="hot") && focusListPosIndex==0) ){
				  focusRank_Hot(-1);
				  areaIndex="nav";	
				  showNav();
			  }else if(areaIndex=="nav"){
				  areaIndex="exit";
			  }else if(areaIndex=="rank" || areaIndex=="hot"){
				  focusRank_Hot(-1);
				  focusListPosIndex--;
				  focusRank_Hot(1);
				  if(focusListPosIndex<0){
					  focusListPosIndex=0;
				  }
			  }
			  focusImg();
			  return 0;
			  break;
			  
		  case 65364://Down
			  if(areaIndex=="collect" || areaIndex=="exit"){
				  areaIndex="nav";
			  }else if(areaIndex=="nav"){
				  areaIndex="loop";
			  }else if(areaIndex=="loop"){
				  areaIndex="zoneTxt";
			  }else if(areaIndex=="rank" || areaIndex=="hot"){
				  focusRank_Hot(-1);
				  focusListPosIndex++;
				  if(focusListPosIndex>3){
					  focusListPosIndex=4;
				  }
				  focusRank_Hot(1);
			  }
			  focusImg();
			  return 0;
			  break;
			  
		  case 65361://left
			  if(areaIndex=="exit"){
				  areaIndex="collect";
			  }else if(areaIndex=="nav"){
				  focusNav(-1);
			  }else if(areaIndex=="hot"){
				  focusRank_Hot(-1);
				  areaIndex="rank";
				  focusRank_Hot(1);
			  }else if(areaIndex=="rank"){				
				  focusRank_Hot(-1);
				  focusPos=0;
				  areaIndex="newTxt";
			  }else if(areaIndex=="newTxt"){
				  areaIndex="zoneTxt";
			  }
			  focusImg();
			  return 0;
			  break;
			  
		  case 65363: //right
			  if(areaIndex=="collect"){
				  areaIndex="exit";
			  }
			  else if(areaIndex=="nav"){
				  focusNav(1);
			  }else if(areaIndex=="zoneTxt"){
				  areaIndex="newTxt";
			  }else if(areaIndex=="newTxt" || areaIndex=="loop"){
				  areaIndex="rank";
				  focusRank_Hot(1);
			  }else if(areaIndex=="rank"){
				  focusRank_Hot(-1);
				  areaIndex="hot";
				  focusRank_Hot(1);
			  }
			  focusImg();
			  return 0;
			  break;	
			  
		  case 26://"PAGE_DOWN"
			  return 0;
			  break;	
			  
		  case 25://"PAGE_UP"
			  return 0;
			  break;		
				  
		  case 65293://"KEY_SELECT"
			  doSelect();
			  return 0;
			  break;
			  
		  case 65367://"KEY_BACK"
			  delCookie("areaIndex");
			  delCookie("focusNavPosIndex");
			  delCookie("focusListPosIndex");
			  delCookie("hiddenIndex");
			  location.href = "../geHua_guangxi/index.htm";
			  return 0;
			  break;	
			  
		  case "KEY_EXIT":
			  return 0;
			  break;			
		  case 49://数字1
			  location.href = loopArray[0];
			  return 0;
			  break;			
		  case 50://数字2
			  location.href = loopArray[1];
			  return 0;
			  break;			
		  case 51://数字3
			  location.href = loopArray[2];
			  return 0;
			  break;
	  }
	}
}

//天柏按键
function eventHandler(e,type){
	var key_code = e.code ;
	switch(key_code){		
		case "KEY_UP": 
		  	if(areaIndex=="zoneTxt" || areaIndex=="newTxt"){
				areaIndex="loop";
				$("zoneTxt").style.color = "white";
				$("newTxt").style.color = "white";
			}else if(areaIndex=="loop"  || ( (areaIndex=="rank" || areaIndex=="hot") && focusListPosIndex==0) ){
				focusRank_Hot(-1);
				areaIndex="nav";	
				showNav();
			}else if(areaIndex=="nav"){
				areaIndex="exit";
			}else if(areaIndex=="rank" || areaIndex=="hot"){
				focusRank_Hot(-1);
				focusListPosIndex--;
				focusRank_Hot(1);
				if(focusListPosIndex<0){
					focusListPosIndex=0;
				}
			}
			focusImg();
			return 0;
			break;
			
		case "KEY_DOWN":
			if(areaIndex=="collect" || areaIndex=="exit"){
				areaIndex="nav";
		    }else if(areaIndex=="nav"){
				areaIndex="loop";
			}else if(areaIndex=="loop"){
				areaIndex="zoneTxt";
			}else if(areaIndex=="rank" || areaIndex=="hot"){
				focusRank_Hot(-1);
				focusListPosIndex++;
				if(focusListPosIndex>3){
					focusListPosIndex=4;
				}
				focusRank_Hot(1);
			}
		    focusImg();
			return 0;
			break;
			
		case "KEY_LEFT":
			if(areaIndex=="exit"){
				areaIndex="collect";
			}else if(areaIndex=="nav"){
				focusNav(-1);
			}else if(areaIndex=="hot"){
				focusRank_Hot(-1);
				areaIndex="rank";
				focusRank_Hot(1);
			}else if(areaIndex=="rank"){				
				focusRank_Hot(-1);
				focusPos=0;
				areaIndex="newTxt";
			}else if(areaIndex=="newTxt"){
				areaIndex="zoneTxt";
			}
			focusImg();
			return 0;
			break;
			
		case "KEY_RIGHT": 
			if(areaIndex=="collect"){
				areaIndex="exit";
			}
			else if(areaIndex=="nav"){
				focusNav(1);
			}else if(areaIndex=="zoneTxt"){
				areaIndex="newTxt";
			}else if(areaIndex=="newTxt" || areaIndex=="loop"){
				areaIndex="rank";
				focusRank_Hot(1);
			}else if(areaIndex=="rank"){
				focusRank_Hot(-1);
				areaIndex="hot";
				focusRank_Hot(1);
			}
			focusImg();
			return 0;
			break;	
			
		case "PAGE_DOWN":
		    return 0;
			break;	
			
		case "PAGE_UP":
		case 25:
		    return 0;
			break;		
				
		case "KEY_SELECT":
			doSelect();
			return 0;
			break;
			
		case "KEY_BACK":
			delCookie("areaIndex");
			delCookie("focusNavPosIndex");
			delCookie("focusListPosIndex");
			delCookie("hiddenIndex");
			location.href = "../geHua_guangxi/index.htm";
			return 0;
			break;	
			
		case "KEY_EXIT":
			return 0;
			break;
			
		case "KEY_NUMERIC49":
			location.href = loopArray[0];
			return 0;
			break;
			
		case "KEY_NUMERIC50":
			location.href = loopArray[1];
			return 0;
			break;
			
		case "KEY_NUMERIC51":
			location.href = loopArray[2];
			return 0;
			break;
	}
}
