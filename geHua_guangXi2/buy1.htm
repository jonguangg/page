//Cookie
function setCookie(name, value){
    var exp = new Date(); 
    exp.setTime(exp.getTime() + (1*1*60*1000));//小时*分钟*秒*毫秒
    window.document.cookie = name + "=" + escape (value) + "; expires=" + exp.toGMTString();
}

function delCookie(name){ 
  var exp = new Date(); 
  exp.setTime(exp.getTime() -1000);
  window.document.cookie = name + "= null; expires=" + exp.toGMTString();
}

function getCookie(sName){
  var aCookie = document.cookie.split("; ");
  for (var i=0; i < aCookie.length; i++)
  {
    var aCrumb = aCookie[i].split("=");
    if (sName == aCrumb[0]){
      return unescape(aCrumb[1]);
    }
  }
  return null;
}

function eventHandler(e,type){
	var key_code = "";
	if(navigator.userAgent.indexOf('iPanel')!=-1){
		key_code=iPanelKey();
	}else key_code = e.code ;
	switch(key_code){		
		case "KEY_UP":
		  	if(areaIndex=="lists"){
			   if( ListFocusPos%listSize<6 ){
				   areaIndex="searchs";
				   changeListFocus(0);
			       focusImg(1);
			   }else{
				   changeListFocus(-6);
				   showListFocus();	
			   }
			}else if(areaIndex=="zhuYe" || areaIndex=="shouYe" || areaIndex=="back" || areaIndex=="pageDown" || areaIndex=="pageUp" ){
			   focusImg(0);
			   areaIndex="lists";
//			   changeListFocus(0);
			   showListFocus();
		    }
			return 0;
			break;
			
		case "KEY_DOWN":
			if(areaIndex=="searchs" || areaIndex=="buy" || areaIndex=="collect"){
				focusImg(0);
				areaIndex="lists";
				showListFocus();
		    }else if(areaIndex=="lists"){
				if( ListFocusPos%listSize<6 && ListFocusPos+6<listArray[0].list.length){
				   changeListFocus(6);
				   showListFocus(); 
				}else if( ListFocusPos%listSize>5 ||ListFocusPos+6>listArray[0].list.length-1 ){
					areaIndex = "zhuYe";
					changeListFocus(0);
					focusImg(1);
				}
			}
		    focusImg();
			return 0;
			break;
			
		case "KEY_LEFT":
			if(areaIndex=="pageDown"){
				focusImg(0);
				areaIndex="pageUp";
				focusImg(1);
			}else if(areaIndex=="pageUp"){
				focusImg(0);
				areaIndex="back";
				focusImg(1);
			}else if(areaIndex=="back"){
				focusImg(0);
				areaIndex="shouYe";
				focusImg(1);
			}else if(areaIndex=="shouYe"){
				focusImg(0);
				areaIndex="zhuYe";
			}else if(areaIndex=="collect"){
				focusImg(0);
				areaIndex="buy";
				focusImg(1);
			}else if(areaIndex=="buy"){
				focusImg(0);
				areaIndex="searchs";
				focusImg(1);
			}else if(areaIndex=="nav"){
				focusNav(-1);
			}else if(areaIndex=="lists"){
				if( ListFocusPos%listSize != 0 && ListFocusPos%listSize != 6 ){
				  changeListFocus(-1);
				  showListFocus();
				}
				else pageUp();
			}
			focusImg();
			return 0;
			break;
			
		case "KEY_RIGHT":

				areaIndex="shouYe";
				focusImg(1);
			}else if(areaIndex=="shouYe"){

			}else if(areaIndex=="searchs"){

				areaIndex="buy";
				focusImg(1);
			}else if(areaIndex=="buy"){

				areaIndex="collect";

			}else if(areaIndex=="lists"){
				if( ListFocusPos%listSize != 5 && ListFocusPos%listSize != 11 ){

/*				else if((focusNavPos>0 && focusNavPos<4) && ( ListFocusPos%listSize == 5 || ListFocusPos%listSize == 11) || (focusNavPos==4 && ListFocusPos%listSize == 2)){
				  pageDown();
				}	*/
			}
			focusImg();
			return 0;
			break;	
			
		case "PAGE_DOWN":

			break;	
			
		case "PAGE_UP":

		case "KEY_SELECT":

		case "KEY_BACK":
