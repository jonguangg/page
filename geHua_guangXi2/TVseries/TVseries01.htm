function showList(){//显示列表
    var total = listArray.length;
	$("last").innerHTML = "您上次看到第"+(last+1)+"集，共"+total+"集";

			$("Tvseries"+i).style.backgroundImage = "url(../img/series0.png)";

function pageDown(){
	position = (parseInt((focusListPosSeries+listSize)/listSize)-1)*listSize; //当前页的第一个
	if(position+listSize<listArray.length){
		focusListPosSeries+=listSize;
		showList();
		focusListPosSeries=position;
	}
}
function pageUp(){
	position = (parseInt((focusListPosSeries+listSize)/listSize)-1)*listSize; //当前页的第一个
	if(position-listSize>-1){
		focusListPosSeries-=listSize;
		showList();
		focusListPosSeries=position;
	}
}

//Cookie
function setCookie(name, value){
    var exp = new Date(); 
    exp.setTime(exp.getTime() + (1*1*60*1000));//小时*分钟*秒*毫秒
    window.document.cookie = name + "=" + escape (value) + "; expires=" + exp.toGMTString();
}
function setCookieLong(name, value,day){
    var exp = new Date(); 
    exp.setTime(exp.getTime() + (day*24*60*60*1000));//天*小时*分钟*秒*毫秒
    window.document.cookie = name + "=" + escape (value) + "; expires=" + exp.toGMTString();
}

function delCookie(name){ 
  var exp = new Date(); 
  exp.setTime(exp.getTime() -1000);
  window.document.cookie = name + "= null; expires=" + exp.toGMTString();
}

function getCookie(sName){
  var aCookie = document.cookie.split("; ");
  for (var i=0; i < aCookie.length; i++)
  {
    var aCrumb = aCookie[i].split("=");
    if (sName == aCrumb[0]){
      return unescape(aCrumb[1]);
    }
  }
  return null;
}

		delCookie("focusListPosSeries");
		location.href = "../index.htm";
	}else if(areaTvseries=="collect"){
		location.href = "shouCang.htm";
	}else if(areaTvseries=="pageUp"){
		pageUp();
	}else if(areaTvseries=="pageDown"){
		pageDown();
	}else if(areaTvseries=="list"){
		setCookie("areaTvseries", areaTvseries);
//		setCookie("focusListPosSeries", focusListPosSeries);
		last = focusListPosSeries;
		setCookieLong("last", last,7);
		location.href = listArray[focusListPosSeries].url;
	}else if(areaTvseries.slice(0,4)=="star"){
		var n = areaTvseries.slice(-1);
		location.href = n+".htm";
	}
} 

//电脑可操作的键值
function eventHandler(e,type){
	var key_code = e.code;
	switch(key_code){		
		case "KEY_UP": 
		  	if(areaTvseries=="list" && focusListPosSeries%30 < 5){				
				focusImg(0);
				areaTvseries="pageDown";
			}else if(areaTvseries=="list" && focusListPosSeries%30 > 4 && focusListPosSeries%30 < 30){
				focusImg(0);
				focusListPosSeries -= 5;
				}
			else if(areaTvseries=="pageDown" || areaTvseries=="pageUp"){
				areaTvseries="collect";
			}else if(areaTvseries=="collect" || areaTvseries=="star5"){
				focusImg(0);
				areaTvseries="back";
			}else if(areaTvseries=="star1"){
				focusImg(0);
				areaTvseries="star2";
			}else if(areaTvseries=="star2"){
				focusImg(0);
				areaTvseries="star3";
			}else if(areaTvseries=="star3"){
				focusImg(0);
				areaTvseries="star4";
			}else if(areaTvseries=="star4"){
				focusImg(0);
				areaTvseries="star5";
			}
			focusImg(1);
			return 0;
			break;
			
		case "KEY_DOWN":
			if(areaTvseries=="back"){
				areaTvseries="collect";
		    }else if(areaTvseries=="collect"){
				areaTvseries="pageDown";
			}else if(areaTvseries=="pageDown" || areaTvseries=="pageUp"){
				areaTvseries="list";	
			}else if (areaTvseries=="list" && focusListPosSeries%30 <25 && focusListPosSeries+5<listArray.length){
				focusImg(0);
				focusListPosSeries += 5;
			}else if(areaTvseries=="list"  && focusListPosSeries%30 <25 && focusListPosSeries+6>listArray.length){
				focusImg(0);
				focusListPosSeries = listArray.length-1;
			}
			else if(areaTvseries=="star5"){
				focusImg(0);
				areaTvseries="star4";
			}else if(areaTvseries=="star4"){
				focusImg(0);
				areaTvseries="star3";
			}else if(areaTvseries=="star3"){
				focusImg(0);
				areaTvseries="star2";
			}else if(areaTvseries=="star2"){
				focusImg(0);
				areaTvseries="star1";
			}
			focusImg(1);
			return 0;
			break;
			
		case "KEY_LEFT": 
			if(areaTvseries=="pageDown"){
				areaTvseries="pageUp";
			}else if(areaTvseries=="list" && focusListPosSeries%5 > -1 && focusListPosSeries%30 != 0){
				focusImg(0);
				focusListPosSeries -= 1;
			}else if(areaTvseries=="list" && focusListPosSeries%30 == 0){
				focusImg(0);
				pageUp();
			}else if(areaTvseries.slice(0,4)=="star"){
				focusImg(0);
				areaTvseries="list";
			}
			focusImg(1);
			return 0;
			break;
			
		case "KEY_RIGHT": 
			if(areaTvseries=="pageUp"){
				areaTvseries="pageDown";
			}else if(areaTvseries=="list" && focusListPosSeries < listArray.length-1 && focusListPosSeries%30 != 29 && focusListPosSeries%5 != 4){
				focusImg(0);
				focusListPosSeries += 1;
			}else if(focusListPosSeries%30 == 29){
				focusImg(0);
				pageDown();
			}
			else if(areaTvseries=="collect" || areaTvseries=="pageDown" || focusListPosSeries%5 == 4){
				focusImg(0);
				areaTvseries="star5";
			}
			
			focusImg(1);
			return 0;
			break;	
			
		case "PAGE_DOWN":
		    return 0;
			break;	
			
		case "PAGE_UP":
		    return 0;
			break;		
				
		case "KEY_SELECT":
			doSelect();
			return 0;
			break;
			
		case "KEY_BACK": 
			delCookie("areaTvseries");
			delCookie("focusNavPos");
			delCookie("focusListPosSeries");
			delCookie("hidden");
			history.go(-1);
			return 0;
			break;	
			
		case "KEY_EXIT":
			closeWebPage();
			return 0;
			break;
			
		case "KEY_NUMERIC49":
			location.href = loopArray[0];
			return 0;
			break;
			
		case "KEY_NUMERIC50":
			location.href = loopArray[1];
			return 0;
			break;
			
		case "KEY_NUMERIC51":
			location.href = loopArray[2];
			return 0;
			break;
	}
}

function init(){
	showList();
	focusImg(1);
}

</script>
