		case "KEY_UP":

			if(listPos==5 || listPos==6 || listPos==7 || listPos==8 || listPos==9 || listPos==15 || listPos==16 || listPos==17 || listPos==18 || listPos==19 || listPos==25 || listPos==26 || listPos==27 || listPos==28 || listPos==29){
		listFocus(-5);

		$("phome").style.backgroundImage = "url(../img/homeFocus20.png)";

			if(listPos==5 || listPos==6 || listPos==7 || listPos==8 || listPos==9 || listPos==15 || listPos==16 || listPos==17 || listPos==18 || listPos==19){
			area=2;
			$("pdown").style.backgroundImage = "url(../img/pdown1.png)";

					area=1;
					$("pup").style.backgroundImage = "url(../img/pup1.png)";	
		   }else listFocus(5);}
			return 0;
			break;	
        
		case "KEY_LEFT":
			if(area==0)
			{
			    if(listPos==10 || listPos==15 || listPos==20 || listPos==25)
			    {
				pageUp();
			    }else listFocus(-1);
			}else if(area==3)

			    area=2;
				$("phome").style.backgroundImage = "url(../img/homeFocus20.png)";					
				$("pdown").style.backgroundImage = "url(../img/pdown1.png)";
			
			}else if(area==2)
