			$("list"+i).style.backgroundImage = "url()"

			$("money"+i).innerHTML = "";

		}

function listFocus(__num){
	$("list"+listPos%listSize).innerHTML = listArray[listPos].title.slice(0,wordSize);

	$("money"+listPos%listSize).style.color = "#fff";

	listPos+=__num;

		listPos = tempPos;
		area = 4;
		listFocus(0);
		return;
	}
	//如果翻了页，条目重新输出

		if(__num<0){

		}
		else{
			listPos = tempPos;
			area=4;
			listFocus(0);
			return;
		}

//背景图定时更换，时间间隔：单位毫秒 
var timeInterval=5000; 
var timeInterval2=15000;
var curIndex=0;
var bgNumIndex=0;
var numBgIndex=0;
var length=12; 
	setInterval(changeImg,timeInterval); //换推荐影片背景图
	setInterval(changeNumBg,timeInterval);//换数字背景图的颜色
	setInterval(changeBgNum,timeInterval2);//换背景数字123-456-789

function changeImg() { 
	var obj=document.getElementById("showpic"); 
	if (curIndex==length-1) { 
		curIndex=0; 
	}else { 
		curIndex+=1; 
	} 
	obj.src="changeImg/"+curIndex+".png";
} 

function changeNumBg(){//换数字背景图的颜色
	document.getElementById("bgNum"+numBgIndex).style.backgroundImage = "url(img/numBg0.png)";
	if (numBgIndex<2) { 
		numBgIndex+=1; 	
		document.getElementById("bgNum"+numBgIndex).style.backgroundImage = "url(img/numBg1.png)";
	}else { 
		numBgIndex=0; 
		document.getElementById("bgNum0").style.backgroundImage = "url(img/numBg1.png)";		
	} 
}

function changeBgNum(){//换背景数字123-456-789-
	if (bgNumIndex<3) { 
		bgNumIndex+=1; 
		var bgNumTemp0=$("bgNum0").innerHTML;
		var bgNumTemp1=$("bgNum1").innerHTML;
		var bgNumTemp2=$("bgNum2").innerHTML;
		$("bgNum0").innerHTML=parseInt(bgNumTemp0)+3;
		$("bgNum1").innerHTML=parseInt(bgNumTemp1)+3;
		$("bgNum2").innerHTML=parseInt(bgNumTemp2)+3;
		
		}else{
			bgNumIndex=0; 
			$("bgNum0").innerText="1";
			$("bgNum1").innerText="2";
			$("bgNum2").innerText="3";	
		} 
	}

function doSelect(){//确认键
	listPos = posArray[menuPos];
	var currPage = parseInt((listPos+listSize)/listSize);//当前第几页
	if(area==5)	{
		if(menusPos==0)location.href = "paihang/paihang1.htm";
		else if(menusPos==1)location.href = "paihang/paihang2.htm";
	}else if(area==0){
		location.href = changeArray[curIndex];
	}else if(area==1){
		location.href = "#";
	}else if(area==2){
		location.href = "myMovies/index.htm";
	}else if(area==3){
		location.href = "qingChun/index.htm";
	}else if(area==32){
		location.href = "baiShiTong/index.htm";	
	}	else if(area==4){
		location.href = listArray[listPos].url;
	}else if(area==7){
		pageDown();
		listFocus(-9);
	    if(currPage==1){
        $("pup").style.backgroundImage = "url(img/pup0.png)";		
		}else{
		area=8;		
        $("pdown").style.backgroundImage = "url()";
        $("pup").style.backgroundImage = "url(img/pup1.png)";	
		}		
	}else if(area==8){
    	pageUp();
		listFocus(-9);
		if(currPage==2){
	    $("pup").style.backgroundImage = "url()";
		$("pdown").style.backgroundImage = "url(img/pdown1.png)";
		area=7;	
		}else{
		$("pdown").style.backgroundImage = "url(img/pdown0.png)";
		$("pup").style.backgroundImage = "url(img/pup1.png)";
		}
	}
}
