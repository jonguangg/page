function showList(){
	var now = new Date();
	var currPage = parseInt((myMovies_ListPos+listSize)/listSize);//当前第几页
	var allPage = parseInt((listArray.length-1+listSize)/listSize);//总共多少页
	var position = (parseInt((myMovies_ListPos+listSize)/listSize)-1)*listSize; //当前页的第一个	
	for(i=0; i<listSize; i++){
		if(position+i<listArray.length){
			$("zoneImg"+i).style.backgroundImage =  "url('../baiShiTong/"+(position+i)+".png')";
			$("zoneBg"+i).style.backgroundImage =  "url('../img/zoneBg.png')";			
			$("zoneTxt"+i).innerHTML = listArray[position+i].title.slice(0,wordSize);
			$("zoneTxt"+i).style.color = "white";
			$("deadLine"+i).style.color = "red";
			
			var endDate = new Date(listArray[position+i].deadLine.substr(0,4),listArray[position+i].deadLine.substr(5,2)-1,listArray[position+i].deadLine.substr(8,2),listArray[position+i].deadLine.substr(11,2),listArray[position+i].deadLine.substr(14,2),listArray[position+i].deadLine.substr(17,2));
			var hours = Math.floor((endDate.getTime()-now.getTime())/60/60/1000);
			var minutes = Math.floor((endDate.getTime()-now.getTime())/60/1000);
			
			if(hours<1 && minutes>0){
			$("deadLine"+i).innerHTML = "还有"+minutes+"分钟过期";		
			}else if(hours<1 && minutes<0){
			$("deadLine"+i).innerHTML = "该节目已过期";					
		    }else $("deadLine"+i).innerHTML ="还有"+ hours+"小时过期";	
							  
		}
		else {
			$("zoneImg"+i).style.backgroundImage = "url()";
			$("zoneBg"+i).style.backgroundImage =  "url()";				
			$("zoneTxt"+i).innerHTML = "";
			$("deadLine"+i).innerHTML = "";			
		}
	}
	
	if(currPage==1 && currPage==allPage){//只一页
		$("pageUp").style.backgroundImage = "url()";
		$("pageDown").style.backgroundImage = "url()";
	}else if(currPage==1 && allPage>1){//在第一页，有下页
		$("pageUp").style.backgroundImage = "url()";
		$("pageDown").style.backgroundImage = "url(../img/pageDown.png)";		
	}else if(currPage>1 && currPage<allPage){//不在第一页，有上下页
		$("pageUp").style.backgroundImage = "url(../img/pageUp.png)";
		$("pageDown").style.backgroundImage = "url(../img/pageDown.png)";		
	}else if(currPage>1 && currPage==allPage){//在最后页
		$("pageUp").style.backgroundImage = "url(../img/pageUp.png)";	
		$("pageDown").style.backgroundImage = "url()";	
	}
	
	pageNum();
	listFocus(0);
}

function listFocus(__num){
	var currPage = parseInt((myMovies_ListPos+listSize)/listSize);//当前第几页	
	$("zoneTxt"+myMovies_ListPos%listSize).innerHTML = listArray[myMovies_ListPos].title.slice(0,wordSize);
	$("zoneTxt"+myMovies_ListPos%listSize).style.color = "white";
//	$("deadLine"+myMovies_ListPos%listSize).style.color = "red";	
	
	var tempPos = myMovies_ListPos;
	myMovies_ListPos+=__num;

	if(myMovies_ListPos<0){ //焦点定位到当前页第一个
	   myMovies_ListPos=10*(currPage-1)
	}
			
	else if(myMovies_ListPos>listArray.length-1)
		{
		myMovies_ListPos = tempPos;
		listFocus(0);
		return;
		}
	//如果翻了页，条目重新输出
	if(parseInt((myMovies_ListPos+listSize)/listSize)!=parseInt((tempPos+listSize)/listSize))
	{
		if(__num<0)
		{showList();
		}
		else{
			myMovies_ListPos = tempPos;
			listFocus(0);
			return;
		     }
	}
	
	zoneFocusLeft = (myMovies_ListPos%5)*220+97;
	if((myMovies_ListPos%listSize)<5){
		zoneFocusTop=117;
		}
	else zoneFocusTop=389;

	$("zoneFocus").style.left = zoneFocusLeft+'px';
	$("zoneFocus").style.top = zoneFocusTop+'px';
	$("zoneTxt"+myMovies_ListPos%listSize).style.color = "#ffcc00";
//	$("deadLine"+myMovies_ListPos%listSize).style.color = "red";	
		
	if(listArray[myMovies_ListPos].title.length>wordSize)
	{
		$("zoneTxt"+myMovies_ListPos%listSize).innerHTML = '<marquee direction="left" width="88%" scrollamonut="15" scrolldelay="100">'+listArray[myMovies_ListPos].title +'</marquee>';
	}
}

function pageUp(){
	myMovies_ListPos-=listSize;
	if(myMovies_ListPos<0){
		myMovies_ListPos+=listSize;	
	}
	showList();
	listFocus(-100);
	setCookie("myMovies_ListPos", myMovies_ListPos);
}

function pageDown(){
	myMovies_ListPos+=listSize;
		if(myMovies_ListPos>listArray.length-1){
		if(parseInt(myMovies_ListPos/listSize)!=parseInt((listArray.length-1+listSize)/listSize))myMovies_ListPos = listArray.length-1;
		else myMovies_ListPos-=listSize;
	}
	showList();
	listFocus(-100);
	setCookie("myMovies_ListPos", myMovies_ListPos);
}

//页码
function pageNum(){

	var currPage = parseInt((myMovies_ListPos+listSize)/listSize);//当前第几页
	var allPage = parseInt((listArray.length-1+listSize)/listSize);//总共多少页
	$("page").innerHTML = currPage+"/"+allPage+"页"; 
}

		$("focusBg").style.left = $(areas).style.left;
		$("focusBg").style.top = $(areas).style.top;
	}
}

//Cookie
function setCookie(name, value){
  var exp = new Date(); 
  exp.setTime(exp.getTime() + (1*2*60*1000));
  window.document.cookie = name + "=" + escape (value) + "; expires=" + exp.toGMTString();
}

function delCookie(name){ 
  var exp = new Date(); 
  exp.setTime(exp.getTime() -1000);
  window.document.cookie = name + "= null; expires=" + exp.toGMTString();
}

function getCookie(sName){
  var aCookie = document.cookie.split("; ");
  for (var i=0; i < aCookie.length; i++)
  {
    var aCrumb = aCookie[i].split("=");
    if (sName == aCrumb[0]){
      return unescape(aCrumb[1]);
    }
  }
  return null;
}

//另一套键值，用电脑访问时用这个代码
function eventHandler(e,type){
	var currPage = parseInt((myMovies_ListPos+listSize)/listSize);//当前第几页
	var allPage = parseInt((listArray.length-1+listSize)/listSize);//总共多少页	
	var key_code = e.code;
	switch(key_code){
		case "KEY_UP":
		if(area==0 && myMovies_ListPos-10*(currPage-1)>4){
			listFocus(-5);				
		 }
	    else{
			area=0;
			listFocus(0);
			focusImg("null");
			$("zoneFocus").style.backgroundImage = "url(../img/zoneFocus.png)";			 						
		}
		return 0;
		break;	

		case "KEY_DOWN":
		  if(area==0 && (myMovies_ListPos-10*(currPage-1))<5 && (myMovies_ListPos+5) < listArray.length){//焦点在上可下移
			 listFocus(5);
		  }
		 else if(area==0 && (myMovies_ListPos-10*(currPage-1))<5 && (myMovies_ListPos+6) > listArray.length && currPage == allPage && allPage>1){//焦点在上,不可下移,最后一页
			  area=3;	
			  showList();
			  focusImg("pageBack");		  
			  $("zoneFocus").style.backgroundImage = "url()";			  
		   }
		  else if(area==0 && (myMovies_ListPos-10*(currPage-1))<5 && (myMovies_ListPos+6) > listArray.length && currPage < allPage && allPage>1){//非最后一页
			  area=3;
			  showList();
			  focusImg("pageBack");	
			  $("zoneFocus").style.backgroundImage = "url()";		  
		  }
		  else if(area==0 && (myMovies_ListPos-10*(currPage-1)) > 4 && currPage==allPage && allPage>1){//焦点在下,最后一页
			  area=3;
			  showList();
			  focusImg("pageBack");
			  $("zoneFocus").style.backgroundImage = "url()";	  	  
		   }
		  else if(area==0 && (myMovies_ListPos-10*(currPage-1)) > 4 && currPage < allPage && allPage>1){//焦点在下,非最后一页{
			  area=3;
			  showList();
			  focusImg("pageBack");	
			  $("zoneFocus").style.backgroundImage = "url()"; 
		   }
		   else if(area==0 && allPage==1){
			   area=3;
			   showList();
			   focusImg("pageBack");
			   $("zoneFocus").style.backgroundImage = "url()"; 
		   }
			return 0;
			break;	
        
		case "KEY_LEFT":
			if(area==0){
				listFocus(-1);
			}else if(area==1 && currPage>1)
			{
			  area=2;
			  focusImg("pageUp");				  
			}else if(area==1 && currPage==1){
			  area=3;
			  focusImg("pageBack");
			}else if(area==2){
			  area=3;
			  focusImg("pageBack");
			}else if(area==3){
			  area=4;
			  focusImg("pageZhu");
			}else if(area==4){
			  area=5;
			  focusImg("pageShou");
			}
			return 0;
			break; 

		case "KEY_RIGHT": 
			if(area==0 && myMovies_ListPos<listArray.length-1){
				listFocus(1);
			}/*else if(area==2 && currPage<allPage)
			{
			    area=1;
				focusImg("pageDown");			
			}else if(area==3 && currPage ==1 && allPage>1){
				area=1;
				focusImg("pageDown");
			}else if(area==3 && currPage >1 && allPage>1){
				area=2;
				focusImg("pageUp");
			}*/
			else if(area==4){
				area=3;
				focusImg("pageBack");
			}else if(area==5){
				area=4;
				focusImg("pageZhu");
				}
			return 0;
			break;	
			
		case "PAGE_DOWN"://P+下一页		  					
//		    if(area==0 && currPage<allPage)
			if( currPage<allPage)
			{
			pageDown();			
			}
		    return 0;
			break;
			
		case "PAGE_UP"://P-上一页			
//			if(area==0 && currPage>1)
			if(currPage>1)
			{
			pageUp();
			}
			return 0;
			break;	
									
		case "KEY_SELECT": //enter
			doSelect();
		    return 0;
			break;

		case "KEY_BACK": //back	
			history.go(-1);
			break;	
	}
}
