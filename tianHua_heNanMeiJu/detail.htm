function showChapterPage(){//显示选集段
	$('chapterPage').innerHTML = '';
	for(i=0;i<10;i++){
		$('chapterPage').innerHTML += '<div id=chapterPage'+i+' class="chapterPageDiv" ><img id=chapterPageImg'+i+' src=img/null.png /><div id=chapterPageNum'+i+' class="chapterPageNum">'+((i+chapterPageHidden)*10+1)+'-'+(i+chapterPageHidden+1)*10+'</div>';
		
		if(i+chapterPageHidden==chapterPageAll-1){//最后一段显示真实集数
			$('chapterPageNum'+i).innerHTML = ((i+chapterPageHidden)*10+1)+'-'+chapters;
		}
		if( (i*10+1)>100 ||(i*10+1)>chapters  ||parseInt($('chapterPage'+i).offsetLeft)<0){
			$('chapterPage'+i).style.display = 'none';
		}
	}
	$('chapterPageNum'+chapterPagePos).style.color = (detailArea=='chapterPage')?'#e94486':'#e94486';
}

function changeChapterPage(_num){//切换选集段
	$('chapterPageNum'+chapterPagePos).style.color = '#e1e1e1';
	$('chapterPageImg'+chapterPagePos).src = 'img/null.png';
	chapterPagePos += _num;
	chapterPos = 0;
	if( chapterPagePos < 0 ){
		chapterPagePos = 0 ;
		if(chapterPageHidden>0){
			chapterPageHidden --;
		}
		showChapterPage();
	}
	if( chapterPagePos > 9 ){
		chapterPagePos = 9;
		if( chapterPageHidden+9 < chapterPageAll-1){
			chapterPageHidden ++;
		}
		showChapterPage();
	}
	if( chapterPagePos > chapterPageAll-1){
		chapterPagePos = chapterPageAll-1;
	}
	$('chapterPageNum'+chapterPagePos).style.color = (detailArea=='chapterPage')?'#e94486':'#e94486';
	$('chapterPageImg'+chapterPagePos).src = (detailArea=='chapterPage')?'img/detailChapterPage.png':'img/null.png';
	showChapter();
}
